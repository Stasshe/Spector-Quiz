      - 西欧統合の経済的基盤形成
    correctAnswer: 1
    explanation: マーシャル・プランの最大の効果は、ドル不足（dollar gap）の解消により、西欧諸国がアメリカからの輸入を再開し、国際貿易体制が正常化したことだった。これが戦後西欧経済復興の基盤となった。

