quizzes:
  - title: WTO設立
    question: 1995年に設立され、自由貿易を推進する国際機関はどれですか？
    type: multiple_choice
    choices:
      - GATT（関税および貿易に関する一般協定）
      - WTO（世界貿易機関）
      - IMF（国際通貨基金）
      - 世界銀行
    correctAnswer: WTO（世界貿易機関）
    explanation: WTO（世界貿易機関）は1995年にGATTを発展的に解消して設立され、多角的貿易体制の中核を担う国際機関です。

  - title: 多国籍企業の特徴
    question: グローバル化の進展に伴い発達した多国籍企業の特徴として最も適切なものはどれですか？
    type: multiple_choice
    choices:
      - 本国のみで事業を展開する
      - 複数の国にまたがって事業活動を行う
      - 国際機関によって設立される
      - 政府が直接経営する企業
    correctAnswer: 複数の国にまたがって事業活動を行う
    explanation: 多国籍企業は、本国以外の複数の国で生産・販売・サービスなどの事業活動を行う企業です。グローバル化の象徴的存在です。

  - title: インターネットの普及開始
    question: 情報のグローバル化を象徴するインターネットが一般に普及し始めたのは何年代ですか？
    type: multiple_choice
    choices:
      - 1970年代
      - 1980年代
      - 1990年代
      - 2000年代
    correctAnswer: 1990年代
    explanation: インターネットは1990年代にWorld Wide Webの登場とともに一般社会に急速に普及し、情報のグローバル化を飛躍的に進展させました。

  - title: 地球温暖化対策の国際協定
    question: 1997年に採択された地球温暖化防止のための国際協定はどれですか？
    type: multiple_choice
    choices:
      - 京都議定書
      - パリ協定
      - モントリオール議定書
      - リオ宣言
    correctAnswer: 京都議定書
    explanation: 京都議定書は1997年に京都で開催されたCOP3で採択された、温室効果ガスの削減目標を定めた国際協定です。地球規模の環境問題への対処を示しています。

  - title: 金融のグローバル化
    question: 1980年代以降の金融のグローバル化に関する説明として正しいものはどれですか？
    type: multiple_choice
    choices:
      - 各国の金融市場が完全に分離された
      - 24時間世界のどこかで金融取引が行われるようになった
      - 国際的な資本移動が制限された
      - 固定相場制が世界的に採用された
    correctAnswer: 24時間世界のどこかで金融取引が行われるようになった
    explanation: 金融のグローバル化により、時差を利用して世界の金融市場が24時間連続して取引を行う体制が構築されました。

  - title: 移民労働者の増加
    question: グローバル化に伴う人の移動について、正しい説明はどれですか？
    type: multiple_choice
    choices:
      - 国境を越えた人の移動は減少した
      - 経済格差を背景とした移民労働者が増加した
      - 先進国から途上国への移住が主流となった
      - 国際結婚は減少傾向にある
    correctAnswer: 経済格差を背景とした移民労働者が増加した
    explanation: グローバル化により、経済機会を求めて途上国から先進国へ移住する移民労働者が大幅に増加しました。

  - title: アンチグローバリゼーション
    question: 1999年にWTO会議に対する大規模な抗議行動が起こった都市はどこですか？
    type: multiple_choice
    choices:
      - ニューヨーク
      - シアトル
      - ロンドン
      - パリ
    correctAnswer: シアトル
    explanation: 1999年にシアトルで開催されたWTO閣僚会議では、グローバル化に反対する大規模な抗議活動が行われ、「シアトルの戦い」と呼ばれました。

  - title: 地域統合の例
    question: 1993年に発効したヨーロッパの地域統合を進める条約はどれですか？
    type: multiple_choice
    choices:
      - ローマ条約
      - マーストリヒト条約
      - リスボン条約
      - アムステルダム条約
    correctAnswer: マーストリヒト条約
    explanation: マーストリヒト条約（1993年発効）により欧州連合（EU）が設立され、ヨーロッパの政治・経済統合が本格化しました。

