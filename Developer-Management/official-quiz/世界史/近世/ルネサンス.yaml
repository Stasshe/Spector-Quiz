    type: multiple_choice
    choices:
      - 神の摂理による歴史解釈
      - 実証的史料批判方法
      - 道徳的教訓の歴史的例証
      - 民族的栄光の顕彰記述
      - 政治的実用性の歴史的分析
    correctAnswer: 実証的史料批判方法
    explanation: ロレンツォ・ヴァッラやグイッチャルディーニなどは、文献学的手法による史料の真偽判定と、政治的原因による歴史的事件の合理的説明という近代歴史学の方法を確立しました。

  - title: ルネサンス期の社会移動
    question: ルネサンス期の社会で、従来の身分制を超えた社会移動を可能にした最も重要な要因は何だったか？
    type: multiple_choice
    choices:
      - 軍事的功績による貴族への昇進
      - 宗教的修行による聖職者への転身
      - 商業的成功による経済力獲得
      - 学問的業績による知識人への転身
      - 芸術的才能による社会的承認
    correctAnswer: 商業的成功による経済力獲得
    explanation: ルネサンス期には、メディチ家に代表されるように、商業・金融業での成功が社会的上昇の主要な手段となり、「金が血統に勝る」新しい社会原理が生まれました。

  - title: ルネサンス期の女性の地位
    question: ルネサンス期の上流階級女性の社会的地位で、中世と比較して最も変化した点は何か？
    type: multiple_choice
    choices:
      - 法的権利の完全な平等化
      - 政治参加の制度的保障
      - 知的教育機会の拡大
      - 経済活動の自由な参加
      - 宗教的指導権の承認
    correctAnswer: 知的教育機会の拡大
    explanation: ルネサンス期には、上流階級の女性に古典教育が施されるようになり、イザベッラ・デステやヴィットリア・コロンナなどの教養ある女性が文化的活動に参加しました。

  - title: ルネサンス都市国家の限界
    question: 16世紀後半にフィレンツェやヴェネツィアなどのルネサンス都市国家が衰退した最も根本的な原因は何か？
    type: multiple_choice
    choices:
      - 宗教戦争による内部分裂
      - 大航海時代による貿易路変化
      - 中央集権国家との軍事力格差
      - 民衆反乱による政治的不安定
      - 文化的創造力の枯渇
    correctAnswer: 中央集権国家との軍事力格差
    explanation: フランス、スペイン、オーストリアなどの大規模中央集権国家の軍事力に対して、都市国家の限られた資源では対抗できず、政治的独立性を失いました。

  - title: ルネサンスの歴史的評価
    question: 現代史学におけるルネサンスの最も客観的な歴史的評価は何か？
    type: multiple_choice
    choices:
      - 中世から近世への断絶的変革
      - 古典古代文明の完全な復活
      - 中世的要素との複合的移行期
      - 近代的個人主義の完成期
      - ヨーロッパ文明の絶対的優位確立
    correctAnswer: 中世的要素との複合的移行期
    explanation: 現代史学では、ルネサンスを中世との完全な断絶ではなく、中世的要素を含みながら近世への移行を準備した複合的な文化現象として評価しています。

