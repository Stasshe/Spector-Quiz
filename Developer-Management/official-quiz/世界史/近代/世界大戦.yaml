  - title: "ヴェルダン要塞戦の軍事的特徴"
    question: "1916年のヴェルダンの戦いでドイツ軍が採用した「出血強要作戦」の戦略的意図として、最も適切なものはどれか。"
    type: multiple_choice
    choices:
      - "A) 要塞の完全占領による戦略的拠点の確保"
      - "B) フランス軍の予備兵力を消耗させる持久戦略"
      - "C) 新兵器の実戦テストによる戦術革新"
      - "D) 短期決戦による西部戦線の突破"
