    type: multiple_choice
    choices:
      - "A) ドイツの「補助勤務法」による女性の軍需工場動員"
      - "B) イギリスの「軍需省」設立による産業統制"
      - "C) フランスの「聖なる同盟」による政党政治の停止"
      - "D) ロシアの「新経済政策」による市場経済の部分導入"
    correctAnswer: D
    explanation: "新経済政策（NEP）は1921年にレーニンが導入したもので、第一次世界大戦中ではなく戦後の政策である。他の選択肢は全て大戦中の総力戦体制を示す実際の政策であった。"

  - title: "タンネンベルクの戦いの戦略的意義"
    question: "1914年のタンネンベルクの戦いにおけるドイツ軍の勝利が東部戦線に与えた影響について、最も適切な説明はどれか。"
    type: multiple_choice
    choices:
      - "A) ロシア軍の完全な戦線崩壊を招き、単独講和への道筋をつけた"
      - "B) 第2軍司令官サムソノフの自殺など、ロシア軍指導部に大打撃を与えた"
      - "C) オーストリア・ハンガリー軍の劣勢を補い、東部戦線を安定化させた"
      - "D) 西部戦線からの兵力転用の成功例として、今後の戦略モデルとなった"
    correctAnswer: B
    explanation: "タンネンベルクの戦いでは、ヒンデンブルクとルーデンドルフ指揮下のドイツ軍がロシア第2軍を壊滅させ、司令官サムソノフは自殺した。この勝利はロシア軍の士気と指導体制に深刻な打撃を与えたが、戦争全体の帰趨を決定するものではなかった。"

