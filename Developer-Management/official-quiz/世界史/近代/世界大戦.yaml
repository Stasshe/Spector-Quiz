    type: multiple_choice
    choices:
      - "A) 英仏からの軍事・経済援助継続のため"
      - "B) ドイツの講和条件が過酷すぎると判断したため"
      - "C) 軍部の圧力により単独講和が不可能だったため"
      - "D) 革命の正統性を国際的に認めさせるため"
