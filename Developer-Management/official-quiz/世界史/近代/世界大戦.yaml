    explanation: "ファルケンハイン参謀総長の「出血強要作戦」は、フランス軍にとって象徴的意味を持つヴェルダンを攻撃することで、フランス軍に過大な損失を強制し、その戦争継続能力を削ぐことを目的とした持久戦略だった。"

  - title: "ソンムの戦いにおける新戦術"
