    explanation: "ブレスト・リトフスク条約により、ソビエト・ロシアは全領土の約26%、人口の約27%、農地の約27%、工業の約75%を失う過酷な条件を受け入れた。これにはバルト三国、フィンランド、ポーランド、ウクライナが含まれた。"

  - title: "ガリポリ作戦の戦略的目的"
    question: "1915年のガリポリ作戦（ダーダネルス作戦）が英仏にとって持っていた戦略的意義として、最も重要なものはどれか。"
