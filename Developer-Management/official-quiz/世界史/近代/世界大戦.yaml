    type: multiple_choice
    choices:
      - "A) 全領土の約4分の1と人口の3分の1を失った"
      - "B) バルト三国とフィンランドの独立のみが認められた"
      - "C) ウクライナは保護国として間接統治下に置かれた"
      - "D) ポーランドの復活が正式に承認された"
