    type: multiple_choice
    choices:
      - "A) 戦車の投入により塹壕戦の膠着状態が完全に打破された"
      - "B) 毒ガスの大規模使用により従来の防御戦術が無効化された"
      - "C) 戦車の初使用は限定的だったが、将来の機甲戦術の可能性を示した"
