quizzes:
  - title: "第一次世界大戦における戦争責任論"
    question: "1919年のパリ講和会議で、ドイツの戦争責任を明記した条約第231条（戦争責任条項）について、最も適切な説明はどれか。"
    type: multiple_choice
    choices:
      - "A) ドイツ単独の戦争責任を明記し、賠償金支払いの法的根拠となった"
      - "B) オーストリア・ハンガリー帝国との共同責任を認めた条項であった"
      - "C) ドイツの政治体制変更を義務付ける条項であった"
      - "D) 領土割譲のみを規定し、賠償金については別条項で処理された"
    correctAnswer: A
    explanation: "ヴェルサイユ条約第231条（戦争責任条項）は、ドイツとその同盟国が戦争を引き起こした責任を認めさせ、これにより巨額の賠償金支払いの法的根拠となった。この条項は後にドイツ国民の強い反発を招き、ナチス台頭の一因となった。"

  - title: "シュリーフェン計画の戦略的意図"
    question: "第一次世界大戦開戦時にドイツが実行したシュリーフェン計画の核心的戦略について、最も正確な説明はどれか。"
    type: multiple_choice
    choices:
      - "A) 東西両戦線での同時攻撃により、敵の戦力分散を狙った"
      - "B) フランスを6週間で制圧後、全軍を東方のロシアに転用する"
      - "C) 英仏海峡を封鎖してイギリスの参戦を阻止する"
      - "D) オーストリア軍と連携してロシアを先制攻撃する"
    correctAnswer: B
    explanation: "シュリーフェン計画は、ベルギー経由でフランスを6週間以内に制圧し、その後全軍を東部戦線に移してロシアと戦うという戦略だった。これにより二正面作戦を避けることを目的としたが、実際にはベルギーの抵抗やマルヌ会戦での敗北により失敗した。"

  - title: "総力戦体制の確立"
