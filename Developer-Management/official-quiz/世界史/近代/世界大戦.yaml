    type: multiple_choice
    choices:
      - "A) 戦車部隊による集中突破戦術の初の本格運用"
      - "B) 突撃兵（シュトースストルッペン）による浸透戦術"
      - "C) 航空戦力による戦術爆撃との協調作戦"
      - "D) 毒ガスの大量使用による前線の無力化"
