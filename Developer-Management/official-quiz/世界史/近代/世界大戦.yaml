    choices:
      - "A) オスマン帝国を戦争から離脱させることによる中東の安定化"
      - "B) ロシアとの連絡路確保による東部戦線への軍需物資輸送"
      - "C) バルカン諸国の参戦を促し、新たな戦線を形成すること"
      - "D) 地中海の制海権確立によるドイツ潜水艦の活動阻止"
    correctAnswer: B
    explanation: "ガリポリ作戦の主要目的は、ダーダネルス海峡を確保してロシアへの補給路を開くことだった。ロシアは深刻な武器不足に陥っており、この補給路は東部戦線でのロシアの戦闘継続能力維持に不可欠だった。"

  - title: "Uボート無制限潜水艦戦の影響"
    question: "ドイツの無制限潜水艦戦がアメリカの参戦決定に与えた影響について、最も正確な説明はどれか。"
    type: multiple_choice
    choices:
      - "A) ルシタニア号事件が直接的な参戦理由となった"
      - "B) ツィンマーマン電報と組み合わせて世論を参戦支持に転換させた"
      - "C) アメリカ商船の撃沈により経済的損失が許容限界を超えた"
      - "D) 国際法違反として即座に宣戦布告の根拠となった"
