    explanation: "臨時政府は、英仏からの継続的な軍事・経済援助と戦後の国際的地位確保のため、連合国との約束を守り戦争を継続する必要があると判断した。また、勝利の分け前を得ることで革命政府の正統性を高めようとした。"

  - title: "春季攻勢（皇帝の戦い）の戦略"
