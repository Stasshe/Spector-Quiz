    explanation: "ドイツ軍の春季攻勢では、東部戦線から転用された精鋭の突撃兵（シュトースストルッペン）による浸透戦術が用いられた。これは従来の正面攻撃ではなく、敵の弱点を突いて深く浸透し、後方で包囲する新戦術だった。"

  - title: "コンピエーニュ休戦協定の条件"
