quizzes:
  - title: 平城京遷都
    question: 平城京への遷都が行われたのは西暦何年ですか？また、その時の天皇は誰ですか？
    type: multiple_choice
    choices:
      - 708年・聖武天皇
      - 710年・元明天皇
      - 729年・聖武天皇
      - 740年・元正天皇
    correctAnswer: 710年・元明天皇
    explanation: 平城京への遷都は710年（和銅3年）、元明天皇の時代に行われました。唐の長安をモデルとした本格的な都城です。

  - title: 蓄銭叙位令
    question: 711年に銭貨の流通を促進するために発布された法令で、銭を多く蓄えた者に位階を与えるとしたものは何ですか？
    type: input
    correctAnswer: 蓄銭叙位令
    acceptableAnswers:
      - ちくせんじょいれい
    explanation: 蓄銭叙位令は、和同開珎などの銭貨の流通を促す目的で出されましたが、かえって銭の退蔵を招き、流通促進にはあまり効果がなかったとされています。

  - title: 古事記の完成
    question: 日本最古の歴史書とされる『古事記』が完成し、元明天皇に献上されたのは西暦何年ですか？また、その編纂の中心人物は誰ですか？
    type: multiple_choice
    choices:
      - 710年・舎人親王
      - 712年・太安万侶
      - 720年・藤原不比等
      - 718年・稗田阿礼
    correctAnswer: 712年・太安万侶
    explanation: 『古事記』は712年（和銅5年）に太安万侶が編纂し、元明天皇に献上されました。稗田阿礼が誦習した帝紀・旧辞を基にしたとされています。

  - title: 三世一身法
    question: 723年に発布された土地政策で、新たに開墾した土地について、三代までの私有を認めた法令は何ですか？
    type: multiple_choice
    choices:
      - 班田収授法
      - 墾田永年私財法
      - 三世一身法
      - 大宝律令
    correctAnswer: 三世一身法
    explanation: 三世一身法は、人口増加による口分田の不足を解消するため、開墾を奨励する目的で出されました。本人から三世代（子・孫・曾孫の代まで、あるいは本人を含め三代）の私有を認めました。

  - title: 長屋王の変
    question: 729年、聖武天皇のもとで左大臣として政権を担っていた長屋王が、藤原四子（武智麻呂・房前・宇合・麻呂）の策謀により謀反の疑いをかけられ、自殺に追い込まれた事件を何と呼びますか？
    type: input
    correctAnswer: 長屋王の変
    acceptableAnswers:
      - ながやおうのへん
    explanation: 長屋王の変は、皇親勢力である長屋王と、台頭してきた藤原氏との政治的対立が背景にありました。この事件後、藤原四子の勢力が強まりました。

  - title: 墾田永年私財法
    question: 743年に発布され、開墾した土地の永久私有を認めた法令は何ですか？この法令が後の荘園制発達の大きな要因となりました。
    type: multiple_choice
    choices:
      - 公地公民制
      - 墾田永年私財法
      - 三世一身法
      - 初期荘園整理令
    correctAnswer: 墾田永年私財法
    explanation: 墾田永年私財法は、三世一身法の期限の問題を解消し、さらなる開墾を促進するために出されました。これにより、貴族や寺社による大規模な土地私有（荘園）が進展しました。

  - title: 国分寺建立の詔
    question: 741年、聖武天皇が仏教による国家鎮護を願い、各国に国分寺（金光明四天王護国之寺）と国分尼寺（法華滅罪之寺）の建立を命じた詔を発しました。この時の年号は何ですか？
    type: multiple_choice
    choices:
      - 和銅
      - 神亀
      - 天平
      - 養老
    correctAnswer: 天平
    explanation: 国分寺・国分尼寺建立の詔は、天平13年（741年）に発布されました。相次ぐ飢饉や疫病、藤原広嗣の乱などの社会不安を背景に、仏教の力で国を護ろうとしたものです。

  - title: 大仏造立の詔
    question: 聖武天皇が東大寺に盧舎那仏（大仏）を造立する詔を発したのは西暦何年ですか？
    type: multiple_choice
    choices:
      - 741年
      - 743年
      - 745年
      - 752年
    correctAnswer: 743年
    explanation: 大仏造立の詔は、天平15年（743年）に紫香楽宮で発せられました。民衆の力を結集して巨大な仏像を造ることで、国家の安泰と仏法の興隆を願いました。

  - title: 藤原広嗣の乱
    question: 740年、政権から排除されたことへの不満などから、藤原広嗣が九州の大宰府で起こした反乱は何と呼ばれますか？この乱は聖武天皇の度重なる遷都の一因ともなりました。
    type: input
    correctAnswer: 藤原広嗣の乱
    acceptableAnswers:
      - ふじわらのひろつぐのらん
    explanation: 藤原広嗣の乱は、政権内で対立していた玄昉や吉備真備らを排除することを名目に起こされましたが、間もなく鎮圧されました。この乱の影響で聖武天皇は恭仁京、紫香楽宮、難波宮へと遷都を繰り返しました。

  - title: 日本書紀の完成
    question: 舎人親王らが中心となって編纂された、日本初の正史（国家の公式な歴史書）である『日本書紀』が完成したのは西暦何年ですか？
    type: multiple_choice
    choices:
      - 712年
      - 718年
      - 720年
      - 733年
    correctAnswer: 720年
    explanation: 『日本書紀』は、神代から持統天皇の時代までを漢文の編年体で記述したもので、養老4年（720年）に完成しました。

  - title: 橘諸兄政権
    question: 藤原四子の死後、聖武天皇のもとで玄昉・吉備真備らとともに政権を担った皇族出身の人物は誰ですか？
    type: multiple_choice
    choices:
      - 長屋王
      - 橘諸兄
      - 藤原仲麻呂
      - 道鏡
    correctAnswer: 橘諸兄
    explanation: 橘諸兄は、母が元明天皇の皇女であり、葛城王として知られていましたが、臣籍降下して橘姓を賜りました。聖武朝後半に右大臣、後に左大臣として政権を主導しました。

  - title: 東大寺大仏開眼供養
    question: 東大寺の盧舎那仏（大仏）の開眼供養会が盛大に行われたのは西暦何年ですか？この供養の導師を務めたのは誰ですか？
    type: multiple_choice
    choices:
      - 745年・行基
      - 752年・菩提僊那
      - 749年・鑑真
      - 758年・道鏡
    correctAnswer: 752年・菩提僊那
    explanation: 東大寺大仏の開眼供養会は天平勝宝4年（752年）に行われました。インド僧の菩提僊那が導師（開眼師）を務め、聖武太上天皇、光明皇太后、孝謙天皇らが臨席しました。

  - title: 鑑真の来日
    question: 戒律を日本に伝えるため、度重なる渡航の失敗と失明を乗り越えて、753年に日本に到着した唐の僧は誰ですか？
    type: input
    correctAnswer: 鑑真
    acceptableAnswers:
      - がんじん
    explanation: 鑑真は、聖武天皇の招きに応じ、日本に正式な戒壇を設けて僧に戒を授けるために来日しました。東大寺に戒壇院を設け、後に唐招提寺を創建しました。

  - title: 藤原仲麻呂（恵美押勝）の台頭
    question: 孝謙太上天皇・淳仁天皇の時代に権勢を振るい、恵美押勝の名を賜った藤原氏の人物は誰ですか？
    type: multiple_choice
    choices:
      - 藤原武智麻呂
      - 藤原房前
      - 藤原仲麻呂
      - 藤原百川
    correctAnswer: 藤原仲麻呂
    explanation: 藤原仲麻呂は、光明皇太后や孝謙（太上）天皇の信任を得て台頭し、淳仁天皇を擁立して太師（太政大臣）にまで昇り、恵美押勝の名と独自の貨幣鋳造権などを与えられました。

  - title: 万葉集
    question: 奈良時代末期に成立したとされる、日本最古の歌集で、天皇から庶民まで様々な階層の人々の歌約4500首を収めるものは何ですか？
    type: input
    correctAnswer: 万葉集
    acceptableAnswers:
      - まんようしゅう
    explanation: 『万葉集』は、約400年間にわたる歌を集めたもので、その編纂には大伴家持が深く関わったとされています。雄大で素朴な歌風が特徴です。

  - title: 恵美押勝の乱（藤原仲麻呂の乱）
    question: 764年、道鏡を寵愛する孝謙太上天皇と対立した藤原仲麻呂（恵美押勝）が起こした反乱は何と呼ばれますか？
    type: multiple_choice
    choices:
      - 橘奈良麻呂の乱
      - 藤原広嗣の乱
      - 恵美押勝の乱
      - 薬子の変
    correctAnswer: 恵美押勝の乱
    explanation: 恵美押勝の乱は、孝謙太上天皇が道鏡を重用し、淳仁天皇を退けようとしたことに反発した藤原仲麻呂が起こしましたが、平城京を脱出したものの近江国で敗死しました。

  - title: 道鏡の専権
    question: 恵美押勝の乱後、称徳天皇（孝謙太上天皇が重祚）のもとで太政大臣禅師、さらに法王の位に就き、政治の実権を握った僧は誰ですか？
    type: input
    correctAnswer: 道鏡
    acceptableAnswers:
      - どうきょう
    explanation: 道鏡は、称徳天皇の厚い信任を得て異例の出世を遂げ、一時は皇位を窺うほどの権勢を誇りましたが、天皇の死とともに失脚しました。

  - title: 宇佐八幡宮神託事件
    question: 道鏡が皇位に就こうとした際、それを阻止するきっかけとなったとされる、宇佐八幡宮の神託を称徳天皇に伝えたとされる人物は誰ですか？
    type: multiple_choice
    choices:
      - 吉備真備
      - 和気清麻呂
      - 藤原百川
      - 石上宅嗣
    correctAnswer: 和気清麻呂
    explanation: 宇佐八幡宮神託事件では、道鏡が皇位に就くことを正当化しようとしましたが、和気清麻呂が「わが国は開闢このかた、君臣の分定まれり。臣をもって君と為すこと、いまだこれ有らず」という神託を持ち帰り、道鏡の野望を阻止したとされています。

  - title: 班田収授法の実態
    question: 奈良時代における班田収授法について、その実態として正しいものはどれですか？
    type: multiple_choice
    choices:
      - 6年ごとの班給が全国で厳格に実施された。
      - 人口増加により口分田が不足し、班給が困難になる地域も現れた。
      - 女性への班給は行われなかった。
      - 収穫の全てを税として納めなければならなかった。
    correctAnswer: 人口増加により口分田が不足し、班給が困難になる地域も現れた。
    explanation: 班田収授法は6歳以上の男女に口分田を班給する制度でしたが、人口増加に伴い、特に畿内などの人口密集地では新たに班給する田地が不足し、制度の維持が困難になっていきました。

  - title: 租・庸・調・雑徭
    question: 律令制下の税制である租・庸・調・雑徭のうち、地方の特産物を納める現物税は何ですか？
    type: multiple_choice
    choices:
      - 租
      - 庸
      - 調
      - 雑徭
    correctAnswer: 調
    explanation: 調は、主に絹・布・糸やその他の地方特産物（海産物、染料、油など）を納める現物税でした。庸は労役の代わりに布などを納めるもので、租は口分田の収穫の一部（稲）を納めるものでした。雑徭は地方での労役です。

  - title: 正倉院宝物
    question: 東大寺の正倉院に保管されている多数の工芸品や文書は、主にどの天皇の遺愛品を中心としたものですか？
    type: multiple_choice
    choices:
      - 元明天皇
      - 聖武天皇
      - 孝謙天皇
      - 桓武天皇
    correctAnswer: 聖武天皇
    explanation: 正倉院宝物の中心は、聖武天皇の七七忌（四十九日）にあたり、光明皇太后が東大寺大仏に献納した聖武天皇の遺愛品です。その他、東大寺の儀式用品なども含まれます。

  - title: 健児（こんでい）の制
    question: 739年に、従来の軍団兵士の質的低下を背景に、地方豪族の子弟などを中心とした少数精鋭の武力として設置されたものは何ですか？
    type: input
    correctAnswer: 健児
    acceptableAnswers:
      - こんでい
    explanation: 健児の制は、徴兵による軍団兵士の負担が重く、また逃亡などで弱体化していたため、これを補う形で、主に国司や郡司の子弟などから選抜された騎射に優れた者を兵士とする制度です。

  - title: 貧窮問答歌
    question: 『万葉集』に収められている、困窮する農民の生活をリアルに描写した長歌と反歌からなる作品で、山上憶良の作とされるものは何ですか？
    type: input
    correctAnswer: 貧窮問答歌
    acceptableAnswers:
      - ひんきゅうもんどうか
    explanation: 貧窮問答歌は、貧しい農民が税の取り立ての厳しさや生活の苦しさを嘆く内容で、当時の社会の一端をうかがい知ることができる貴重な作品です。

  - title: 渤海との交流
    question: 奈良時代、日本は唐や新羅だけでなく、中国東北部にあった渤海国とも国交がありましたが、その主な目的は何であったと考えられていますか？
    type: multiple_choice
    choices:
      - 仏教経典の共同研究
      - 新羅を牽制するための連携
      - 蝦夷経営のための情報収集
      - 鉄資源の輸入
    correctAnswer: 新羅を牽制するための連携
    explanation: 日本と渤海は、共通の敵対関係にあった新羅を牽制するという戦略的な目的から、友好関係を結び、使節の交換を頻繁に行いました。文化交流や交易も行われました。

  - title: 『懐風藻』
    question: 751年に成立した、現存する日本最古の漢詩集で、淡海三船や石上宅嗣らの作品を含むものは何ですか？
    type: input
    correctAnswer: 懐風藻
    acceptableAnswers:
      - かいふうそう
    explanation: 『懐風藻』は、奈良時代の貴族や文人たちの手による漢詩を集めたもので、当時の日本における漢文学の受容と発展の様子を示しています。

  - title: 行基の活動
    question: 奈良時代に、朝廷の禁令を破って民衆の中に分け入り、布教活動を行うとともに、橋を架けたり、用水路を整備したりするなどの社会事業を行った僧は誰ですか？後に大僧正の位を授けられました。
    type: input
    correctAnswer: 行基
    acceptableAnswers:
      - ぎょうき
    explanation: 行基は、当初は朝廷から弾圧されましたが、民衆の絶大な支持を得て、その活動は後に聖武天皇にも認められ、東大寺大仏造立にも協力しました。

  - title: 大学・国学
    question: 律令制下の中央の官吏養成機関である「大学」で教えられた主要な学科（四道）に含まれないものはどれですか？
    type: multiple_choice
    choices:
      - 明経道（みょうぎょうどう）
      - 紀伝道（きでんどう）
      - 明法道（みょうほうどう）
      - 算道（さんどう）
    correctAnswer: 紀伝道（きでんどう）
    explanation: 大学の主要学科は、儒教経典を学ぶ明経道、法律を学ぶ明法道、中国史や文学を学ぶ文章道（後の紀伝道）、数学を学ぶ算道でした。紀伝道という名称が確立するのは平安時代以降です。

  - title: 初期荘園の形態
    question: 奈良時代から平安時代初期にかけての荘園（初期荘園）の主な形態として、正しいものはどれですか？
    type: multiple_choice
    choices:
      - 輸租田（ゆそでん）が中心で、不輸の権は認められていなかった。
      - 墾田地系荘園と既墾地系荘園があり、輸免の特権を持つものもあった。
      - 全てが自墾地系で、労働力は奴婢に依存していた。
      - 寄進地系荘園が主流で、不入の権も確立していた。
    correctAnswer: 墾田地系荘園と既墾地系荘園があり、輸免の特権を持つものもあった。
    explanation: 初期荘園は、墾田永年私財法などによって開墾された墾田地系荘園と、既存の田地を買い集めたり寄進を受けたりした既墾地系荘園がありました。一部には輸租（税の納入）を免除される特権（不輸の権）を持つものも現れました。

  - title: 遣唐使の廃止検討
    question: 奈良時代末期から平安時代初期にかけて、遣唐使の航海の危険性や唐の国内情勢の変化などから、その派遣の是非が議論されるようになりますが、実際に遣唐使が廃止されるのはいつ頃ですか？
    type: multiple_choice
    choices:
      - 奈良時代末期（8世紀末）
      - 平安時代初期（9世紀初頭）
      - 平安時代中期（9世紀末）
      - 平安時代後期（10世紀後半）
    correctAnswer: 平安時代中期（9世紀末）
    explanation: 遣唐使は、894年に菅原道真の建議により停止され、その後再開されることなく事実上廃止されました。奈良時代にはまだ盛んに派遣されていました。

  - title: 風土記
    question: 713年、元明天皇の勅命により、諸国にその産物・地形・古老の伝承などを記録して撰進させた地誌を何と呼びますか？
    type: input
    correctAnswer: 風土記
    acceptableAnswers:
      - ふどき
    explanation: 風土記の撰進は、中央集権国家としての支配を強化する目的の一環として行われました。現在、ほぼ完全な形で残っているのは『出雲国風土記』で、その他『常陸国風土記』『播磨国風土記』などの一部が伝わっています。

  - title: 称徳天皇の仏教政策
    question: 称徳天皇（孝謙上皇が重祚）の時代に行われた仏教政策として、適切でないものはどれですか？
    type: multiple_choice
    choices:
      - 西大寺の建立
      - 百万塔陀羅尼の製作・配布
      - 僧尼の綱紀粛正と官僧制度の強化
      - 僧道鏡の法王への任命
    correctAnswer: 僧尼の綱紀粛正と官僧制度の強化
    explanation: 称徳天皇の時代は、道鏡の重用に見られるように仏教勢力が極めて強くなり、仏教中心の政治が行われました。西大寺の建立や百万塔陀羅尼の製作は代表的な事業です。僧尼の綱紀粛正や官僧制度の強化は、むしろその後の桓武天皇の時代などに見られる動きです。

  - title: 多賀城
