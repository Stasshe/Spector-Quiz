quizzes:
  - title: 飛鳥時代の開始
    question: 一般的に、飛鳥時代の開始とされる出来事、またはその年代として最も適切なものはどれですか？
    type: multiple_choice
    choices:
      - 仏教公伝（538年または552年）
      - 推古天皇の即位と聖徳太子の摂政開始（592-593年）
      - 乙巳の変（645年）
      - 壬申の乱（672年）
    correctAnswer: 推古天皇の即位と聖徳太子の摂政開始（592-593年）
    explanation: 飛鳥時代は、政治の中心が飛鳥地方に置かれ、推古天皇の即位（592年）と聖徳太子が摂政となった（593年）頃から始まるとされるのが一般的です。仏教公伝も重要な出来事ですが、時代の画期としては推古朝の成立が重視されます。

  - title: 聖徳太子の政策
    question: 聖徳太子（厩戸皇子）が推古天皇のもとで行ったとされる政策のうち、官僚の道徳的規範を示したものは何ですか？
    type: multiple_choice
    choices:
      - 冠位十二階
      - 十七条憲法
      - 遣隋使の派遣
      - 国史の編纂
    correctAnswer: 十七条憲法
    explanation: 604年に制定されたとされる十七条憲法は、「和を以て貴しと為す」に始まる、天皇を中心とした国家における官人たちの心構えや道徳的規範を示したものです。

  - title: 冠位十二階の意義
    question: 603年に制定された冠位十二階の最も重要な意義は何ですか？
    type: multiple_choice
    choices:
      - 豪族の序列を完全に世襲制にした。
      - 従来の氏姓制度を廃止し、能力本位の官僚制を確立した。
      - 氏族の家柄にとらわれず、個人の才能や功績に応じて人材を登用する道を開いた。
      - 仏教の徳目を冠位の名称に取り入れた。
    correctAnswer: 氏族の家柄にとらわれず、個人の才能や功績に応じて人材を登用する道を開いた。
    explanation: 冠位十二階は、従来の氏姓制度による身分秩序を完全に否定するものではありませんでしたが、大徳・小徳から大智・小智までの12の冠位を設け、個人の能力や功績に応じて与えることで、天皇への忠誠心と結びついた官僚機構の形成を目指しました。

  - title: 遣隋使と国書
    question: 607年に小野妹子が持参したとされる国書で、隋の煬帝を怒らせたとされる有名な一節「日出処天子致書日没処天子無恙云々」が記されているとされる中国の史書は何ですか？
    type: input
    correctAnswer: 隋書倭国伝
    acceptableAnswers:
      - 隋書
      - ずいしょわこくでん
      - ずいしょ
    explanation: この有名な国書の一節は、『隋書』東夷伝倭国条（隋書倭国伝）に記されています。日本が隋と対等な立場を主張しようとしたものと解釈されています。

  - title: 飛鳥文化の特徴
    question: 飛鳥文化の最も顕著な特徴は何ですか？
    type: multiple_choice
    choices:
      - 中国の六朝文化や朝鮮三国の影響を受けた日本最初の本格的な仏教文化。
      - 唐の長安文化を直接的に模倣した国際色豊かな貴族文化。
      - 国風文化の萌芽が見られる、洗練された優美な文化。
      - 庶民的で力強い、地方色豊かな文化。
    correctAnswer: 中国の六朝文化や朝鮮三国の影響を受けた日本最初の本格的な仏教文化。
    explanation: 飛鳥文化は、6世紀末から7世紀前半にかけて、主に朝鮮半島の百済や高句麗を通じて伝えられた中国の南北朝時代（特に北魏様式など）の仏教美術の影響を強く受けた、日本で最初の本格的な仏教文化です。

  - title: 法隆寺金堂釈迦三尊像
    question: 法隆寺金堂の本尊である釈迦三尊像の光背銘に、その造像の目的として記されている人物は誰の病気平癒と冥福のためですか？
    type: multiple_choice
    choices:
      - 推古天皇
      - 聖徳太子
      - 蘇我馬子
      - 用明天皇
    correctAnswer: 聖徳太子
    explanation: 法隆寺金堂釈迦三尊像の光背銘には、聖徳太子（当時、上宮法皇と記される）とその妃である膳部菩岐々美郎女（かしわでのおおいらつめ）の病気平癒、および聖徳太子の母である穴穂部間人皇女（あなほべのはしひとのひめみこ）らの冥福を祈って、司馬鞍作首止利（しばのくらつくりのおびととり、通称：鞍作止利）が造ったと記されています。銘文では聖徳太子が亡くなる前年の621年に病となり、その平癒を願ったと解釈されています。

  - title: 乙巳の変（645年）
    question: 645年に起きた乙巳の変で、中大兄皇子（後の天智天皇）と中臣鎌足（後の藤原鎌足）らが暗殺した蘇我氏の人物は誰ですか？
    type: input
    correctAnswer: 蘇我入鹿
    acceptableAnswers:
      - そがのいるか
    explanation: 乙巳の変では、皇極天皇の御前で、蘇我入鹿が中大兄皇子や中臣鎌足らによって暗殺されました。その後、父の蘇我蝦夷も自害し、蘇我氏本宗家は滅亡しました。

  - title: 大化の改新
    question: 乙巳の変の後、孝徳天皇のもとで始められた一連の政治改革を何と呼びますか？
    type: input
    correctAnswer: 大化の改新
    acceptableAnswers:
      - たいかのかいしん
    explanation: 大化の改新は、天皇を中心とする中央集権的な律令国家の建設を目指した改革で、公地公民制、班田収授法、租庸調の税制、地方行政制度の整備などが進められました。

  - title: 改新の詔の第一条
    question: 646年に出されたとされる「改新の詔」の第一条で廃止を命じられたものは何ですか？
    type: multiple_choice
    choices:
      - 氏姓制度
      - 従来の天皇・皇族の私有地（屯倉）と豪族の私有地・私有民（田荘・部曲）
      - 仏教寺院の建立
      - 冠位十二階
    correctAnswer: 従来の天皇・皇族の私有地（屯倉）と豪族の私有地・私有民（田荘・部曲）
    explanation: 改新の詔の第一条では、公地公民制の原則を打ち出すため、従来の皇族や豪族による土地（屯倉・田荘）と人民（部曲）の私有を廃止することが宣言されました。

  - title: 白村江の戦い
    question: 663年、滅亡した百済の復興を支援するために倭国（日本）が大軍を送ったものの、唐・新羅連合軍に大敗した戦いを何と呼びますか？
    type: input
    correctAnswer: 白村江の戦い
    acceptableAnswers:
      - はくすきのえのたたかい
      - はくそんこうのたたかい
    explanation: 白村江の戦いでの敗北は、倭国にとって大きな衝撃となり、国防体制の強化（水城・大野城・基肄城などの築城、防人の設置）や、唐・新羅との関係修復、国内の中央集権化を一層進める契機となりました。

  - title: 近江大津宮遷都
    question: 白村江の戦いの後、国防上の理由などから、天智天皇が飛鳥から遷都した都はどこですか？
    type: multiple_choice
    choices:
      - 難波宮
      - 近江大津宮
      - 藤原京
      - 平城京
    correctAnswer: 近江大津宮
    explanation: 天智天皇は667年、内陸の琵琶湖畔にある近江大津宮（現在の滋賀県大津市）に遷都しました。これは、唐・新羅の侵攻に備える国防上の観点や、新しい政治体制の拠点とする意図があったとされます。

  - title: 庚午年籍（こうごねんじゃく）
    question: 670年（天智天皇9年）に作成されたとされる、日本で最初の全国的な戸籍は何ですか？
    type: input
    correctAnswer: 庚午年籍
    acceptableAnswers:
      - こうごねんじゃく
    explanation: 庚午年籍は、公地公民制や班田収授法の施行のための基礎資料として、全国的に人民を把握するために作成された戸籍です。現存はしていませんが、その存在は『日本書紀』などに記されています。

  - title: 壬申の乱
    question: 672年、天智天皇の死後、皇位継承をめぐって大海人皇子（後の天武天皇）と大友皇子（天智天皇の子）との間で起こった大規模な内乱を何と呼びますか？
    type: input
    correctAnswer: 壬申の乱
    acceptableAnswers:
      - じんしんのらん
    explanation: 壬申の乱は、古代最大の内乱であり、この戦いに勝利した大海人皇子が天武天皇として即位し、天皇を中心とする強力な中央集権国家の建設を推し進めました。

  - title: 天武天皇の政策
    question: 壬申の乱に勝利して即位した天武天皇が行った政策として、適切でないものはどれですか？
    type: multiple_choice
    choices:
      - 飛鳥浄御原宮への遷都
      - 八色の姓の制定による氏姓制度の再編
      - 国史（古事記・日本書紀）の編纂開始
      - 遣唐使の積極的な派遣
    correctAnswer: 遣唐使の積極的な派遣
    explanation: 天武天皇の時代は、白村江の戦いの影響もあり、唐との関係が緊張していたため、遣唐使は派遣されませんでした。飛鳥浄御原宮への遷都、八色の姓の制定、国史編纂事業の開始などは天武天皇の重要な政策です。

  - title: 八色の姓（やくさのかばね）
    question: 684年、天武天皇が制定した新しい身分秩序である八色の姓のうち、最上位に位置づけられた姓（カバネ）は何ですか？
    type: multiple_choice
    choices:
      - 臣（おみ）
      - 連（むらじ）
      - 真人（まひと）
      - 宿禰（すくね）
    correctAnswer: 真人（まひと）
    explanation: 八色の姓は、真人・朝臣・宿禰・忌寸・道師・臣・連・稲置の八つからなり、皇族に近い氏族に真人の姓が与えられ、天皇中心の新しい身分秩序を形成しようとしました。

  - title: 飛鳥浄御原令（あすかきよみはらりょう）
    question: 天武天皇の時代に編纂が開始され、持統天皇の時代に施行されたとされる、日本で最初の体系的な律令法典の名称は何ですか？
    type: input
    correctAnswer: 飛鳥浄御原令
    acceptableAnswers:
      - あすかきよみはらりょう
    explanation: 飛鳥浄御原令は、後の大宝律令の母体となった律令で、行政組織や官僚制度、刑罰など国家統治の基本法規を定めたものと考えられています。ただし、令の全文は現存していません。

  - title: 藤原京遷都
    question: 持統天皇が、唐の都城にならった本格的な条坊制の都として新たに造営し、694年に遷都した都はどこですか？
    type: multiple_choice
    choices:
      - 難波宮
      - 近江大津宮
      - 藤原京
      - 平城京
    correctAnswer: 藤原京
    explanation: 藤原京（新益京）は、現在の奈良県橿原市一帯に造営された、日本初の本格的な条坊制都城です。大極殿や朝堂院などの宮殿施設が計画的に配置されました。

  - title: 大宝律令の制定
    question: 701年（大宝元年）に完成・施行された、日本の律令国家体制を確立した基本法典は何ですか？この編纂には刑部親王や藤原不比等らが中心となってあたりました。
    type: input
    correctAnswer: 大宝律令
    acceptableAnswers:
      - たいほうりつりょう
    explanation: 大宝律令は、律（刑法）6巻、令（行政法・民法など）11巻からなり、中央・地方の官制、官僚の服務規程、身分制度、税制、軍事制度などを網羅的に規定し、その後の日本の国家体制の基礎となりました。

  - title: 白鳳文化
    question: 壬申の乱後の天武・持統朝を中心とする時代（7世紀後半～8世紀初頭）の文化を何と呼びますか？この文化は初唐文化の影響を受け、明るく洗練された特徴を持ちます。
    type: input
    correctAnswer: 白鳳文化
    acceptableAnswers:
      - はくほうぶんか
    explanation: 白鳳文化は、唐の初期の文化の影響を受け、飛鳥文化の素朴さから、より洗練され、国際色豊かな仏教文化へと発展しました。薬師寺東塔や興福寺仏頭などが代表的な作例です。

  - title: 薬師寺東塔
    question: 白鳳文化を代表する建築物で、三重の塔でありながら各層に裳階（もこし）が付いているため六重に見える優美な姿で知られるものは何ですか？
    type: multiple_choice
    choices:
      - 法隆寺五重塔
      - 薬師寺東塔
      - 法起寺三重塔
      - 海龍王寺五重小塔
    correctAnswer: 薬師寺東塔
    explanation: 薬師寺東塔は、天武天皇が皇后（後の持統天皇）の病気平癒を願って建立を発願し、藤原京で創建、後に平城京に移された薬師寺の東塔です。「凍れる音楽」と評されるその美しい姿は白鳳文化の傑作とされます。

  - title: 高松塚古墳壁画
    question: 1972年に奈良県明日香村で発見され、彩色壁画に描かれた女子群像や四神図などが大きな話題となった終末期古墳は何ですか？
    type: input
    correctAnswer: 高松塚古墳
    acceptableAnswers:
      - たかまつづかこふん
    explanation: 高松塚古墳の石室壁画は、7世紀末から8世紀初頭にかけて描かれたとされ、大陸風の衣装をまとった人物像や、青龍・白虎・朱雀・玄武の四神、星宿図などが鮮やかな色彩で描かれており、白鳳文化期の貴重な絵画資料です。

  - title: 富本銭
    question: 1998年に奈良県明日香村の飛鳥池工房遺跡から多数出土し、従来最古の流通貨幣とされてきた和同開珎よりも古いとされる可能性が指摘された銭貨は何ですか？
    type: input
    correctAnswer: 富本銭
    acceptableAnswers:
      - ふほんせん
    explanation: 富本銭は、天武天皇の時代（683年頃）に鋳造されたとされる銅銭で、和同開珎（708年）よりも前に日本で鋳造された貨幣である可能性が示唆されています。ただし、流通範囲や目的についてはまだ議論があります。

  - title: 律令国家の官制（二官八省）
    question: 大宝律令で定められた中央官制の最高機関である「二官」とは、神祇官と何ですか？
    type: multiple_choice
    choices:
      - 弾正台
      - 太政官
      - 中務省
      - 宮内省
    correctAnswer: 太政官
    explanation: 二官とは、祭祀を司る神祇官と、一般政務を統括する太政官を指します。太政官の下に中務省・式部省・治部省・民部省・兵部省・刑部省・大蔵省・宮内省の八省が置かれました。

  - title: 地方行政制度（国・郡・里）
    question: 大宝律令で定められた地方行政単位で、国司が中央から派遣されて統治した「国」の下に置かれ、主に地方豪族が任命された郡司によって治められた単位は何ですか？
    type: multiple_choice
    choices:
      - 県（あがた）
      - 評（こおり）
      - 郡（ぐん／こおり）
      - 郷（ごう／さと）
    correctAnswer: 郡（ぐん／こおり）
    explanation: 律令制下の地方行政は、国―郡―里（後に郷に改称）の三段階で構成され、国には中央から国司が、郡には地方豪族出身の郡司が任命されました。

  - title: 官人の位階と官職
    question: 律令制において、官人に与えられる序列を示す等級を「位階」と呼ぶのに対し、具体的な職務や役職を何と呼びますか？
    type: input
    correctAnswer: 官職
    acceptableAnswers:
      - かんしょく
    explanation: 律令制では、官人にはまず位階（正一位から少初位下まで30階）が与えられ、その位階に相当する官職に任命される「官位相当制」が原則でした。

  - title: 飛鳥時代の外交関係
    question: 飛鳥時代の日本の外交関係について、適切でない記述はどれですか？
    type: multiple_choice
    choices:
      - 隋・唐へは遣使を派遣し、大陸の先進文化や制度を積極的に導入した。
      - 朝鮮半島の百済とは伝統的に友好関係にあり、その滅亡時には救援軍を送った。
      - 新羅とは、白村江の戦い以降、緊張関係が続いたが、後に関係を修復した。
      - 渤海国とは、飛鳥時代を通じて緊密な同盟関係にあった。
    correctAnswer: 渤海国とは、飛鳥時代を通じて緊密な同盟関係にあった。
    explanation: 渤海国が建国されるのは7世紀末で、日本が渤海と本格的な国交を持つようになるのは奈良時代以降です。飛鳥時代にはまだ渤海との緊密な同盟関係はありませんでした。

  - title: 額田王（ぬかたのおおきみ）
    question: 天智天皇と天武天皇（大海人皇子）の寵愛を受け、優れた歌を残したとされる飛鳥時代の代表的な女流歌人は誰ですか？
    type: input
    correctAnswer: 額田王
    acceptableAnswers:
      - ぬかたのおおきみ
    explanation: 額田王は、天智天皇や大海人皇子との間の恋愛歌や、近江遷都の際の歌などが『万葉集』に収められており、その才能が高く評価されています。

  - title: 薬師寺東院堂聖観音菩薩立像
    question: 白鳳彫刻の最高傑作の一つとされ、優美な姿態と慈悲深い表情で知られる、薬師寺東院堂の本尊は何ですか？
    type: multiple_choice
    choices:
      - 夢違観音像（法隆寺）
      - 百済観音像（法隆寺）
      - 聖観音菩薩立像（薬師寺東院堂）
      - 救世観音像（法隆寺夢殿）
    correctAnswer: 聖観音菩薩立像（薬師寺東院堂）
    explanation: 薬師寺東院堂の聖観音菩薩立像は、インドのグプタ様式の影響も感じさせる国際性豊かな作風で、均整のとれた体躯と柔和な表情が特徴の白鳳彫刻の代表作です。

  - title: 飛鳥寺（法興寺）
    question: 蘇我馬子が建立を発願し、日本で最初の本格的な仏教寺院とされるのはどこですか？
    type: input
    correctAnswer: 飛鳥寺
    acceptableAnswers:
      - あすかでら
      - 法興寺
      - ほうこうじ
    explanation: 飛鳥寺（法興寺・元興寺とも）は、588年に蘇我馬子が建立を始め、596年に完成したとされる日本初の本格的伽藍を持つ寺院です。本尊は飛鳥大仏（釈迦如来像）で、鞍作止利の作と伝わります。

  - title: 遣唐使の航路
    question: 飛鳥時代後半から奈良時代にかけての遣唐使の航路は、主にどのルートが用いられましたか？
    type: multiple_choice
    choices:
      - 北路（朝鮮半島沿岸経由）
      - 南路（東シナ海横断）
      - 南島路（南西諸島経由）
      - 直接的な記録はなく不明
    correctAnswer: 北路（朝鮮半島沿岸経由）
    explanation: 当初の遣隋使や初期の遣唐使は、朝鮮半島西岸を北上し、遼東半島から山東半島へ渡る「北路」が主でしたが、白村江の戦い以降、新羅との関係が悪化すると、より危険な東シナ海を直接横断する「南路」や、五島列島から南島伝いに大陸を目指す「南島路」も用いられるようになりました。飛鳥時代後半はまだ北路が使われていた時期も含みますが、徐々に南路への移行が見られました。

  - title: 評（こおり）から郡（ぐん）へ
    question: 大宝律令以前の地方行政単位であった「評（こおり）」が、大宝律令によって「郡（ぐん）」に改められた背景には何があったと考えられていますか？
    type: multiple_choice
    choices:
      - 評の制度が完全に機能しなくなったため。
      - 唐の律令制度にならい、漢字二字の名称に統一するため。
      - 地方豪族の権限を縮小するため。
      - 蝦夷経営の拠点とするため。
    correctAnswer: 唐の律令制度にならい、漢字二字の名称に統一するため。
    explanation: 「評」は日本独自の呼称であったと考えられ、大宝律令の制定にあたり、唐の律令にならって行政単位の名称を漢字二字で統一する方針から「郡」に改められたとされています。

  - title: 飛鳥時代の宮都の変遷
    question: 飛鳥時代の宮都は、天皇の代替わりごとに遷都されることが多かったですが、その主な理由は何であったと考えられていますか？
    type: multiple_choice
    choices:
      - 外敵の侵攻を避けるため。
      - 前代の天皇の死による穢れを避けるという観念や、権力基盤の刷新のため。
      - 農業に適した土地を求めて移動したため。
      - 唐の風水思想に基づいて、常に吉相の地を選んだため。
    correctAnswer: 前代の天皇の死による穢れを避けるという観念や、権力基盤の刷新のため。
    explanation: 古代においては、死を穢れとする観念が強く、天皇が亡くなった宮殿を忌避する傾向がありました。また、新しい天皇が即位する際に、心機一転を図り、自らの権力基盤を固めるために新たな宮を造営することも一因と考えられています。

  - title: 法隆寺再建・非再建論争
    question: 法隆寺の創建年代をめぐる論争で、670年の火災で焼失した後に再建されたとする「再建説」の大きな根拠の一つとなったものは何ですか？
    type: multiple_choice
    choices:
      - 金堂釈迦三尊像光背銘
      - 若草伽藍跡の発掘調査
      - 『日本書紀』の記述
      - 五重塔の心柱の年輪年代測定
    correctAnswer: 若草伽藍跡の発掘調査
    explanation: 法隆寺の創建については、『日本書紀』に天智9年（670年）に法隆寺が焼失したとの記述があることから、現存の西院伽藍はそれ以降に再建されたものか、あるいは焼失を免れたものかで長年論争がありました。1939年からの若草伽藍跡の発掘調査で、現西院伽藍とは異なる大規模な寺院跡が発見され、これが焼失した創建法隆寺（斑鳩寺）であるとの見方が強まり、再建説が有力となりました。

  - title: 蘇我氏の権勢と仏教
    question: 蘇我氏が仏教を積極的に受容し、その興隆に努めた背景には、どのような政治的意図があったと考えられていますか？
    type: multiple_choice
    choices:
      - 伝統的な神祇信仰を完全に否定するため。
      - 渡来人勢力と結びつき、先進文化や技術を取り入れて権力基盤を強化するため。
      - 物部氏との宗教論争に勝利するためだけに限定される。
      - 個人的な信仰心のみに基づいていた。
    correctAnswer: 渡来人勢力と結びつき、先進文化や技術を取り入れて権力基盤を強化するため。
    explanation: 蘇我氏は、渡来系の氏族との関係が深く、仏教という新しい外来宗教とその背景にある先進文化・技術を導入・保護することで、他の伝統的豪族（特に物部氏など）に対して優位に立ち、政治的影響力を拡大しようとしたと考えられています。

  - title: 斉明天皇と土木事業
    question: 斉明天皇（皇極天皇が重祚）の時代には、大規模な土木事業が数多く行われましたが、その代表的なものとして、現在の奈良県明日香村にある石造りの巨大な構造物は何ですか？「酒船石遺跡」とも関連付けられます。
    type: multiple_choice
    choices:
      - 亀形石造物
      - 猿石
      - 二面石
      - 須弥山石
    correctAnswer: 亀形石造物
    explanation: 斉明天皇の時代には、両槻宮（ふたつきのみや）や狂心の渠（たぶれごころのみぞ）など、多くの土木工事が行われたと『日本書紀』に記されています。明日香村の酒船石遺跡で見つかった亀形石造物や砂岩の石垣などは、当時の大規模な宮廷儀礼施設の一部と考えられています。

  - title: 天智天皇と漏刻
    question: 天智天皇が近江大津宮で日本で初めて水時計（漏刻）を設置し、時を知らせたとされる故事にちなんで、現在「時の記念日」とされているのは何月何日ですか？
    type: multiple_choice
    choices:
      - 1月1日
      - 4月8日
      - 6月10日
      - 11月3日
    correctAnswer: 6月10日
    explanation: 『日本書紀』によれば、天智天皇10年4月25日（グレゴリオ暦で671年6月10日）に、漏刻を新しい台に置き、鐘鼓を鳴らして時を知らせ始めたとあります。これにちなんで、6月10日が「時の記念日」と定められています。

  - title: 律令国家における天皇の権威
    question: 飛鳥時代を通じて確立されていった律令国家における天皇（大王）の権威は、どのような思想的背景によって支えられていたと考えられますか？
    type: multiple_choice
    choices:
      - 仏教の輪廻転生思想
      - 中国の天命思想や、日本独自の神祇信仰に基づく現人神（あらひとがみ）思想
      - 道教の神仙思想
      - 儒教の徳治主義のみ
    correctAnswer: 中国の天命思想や、日本独自の神祇信仰に基づく現人神（あらひとがみ）思想
    explanation: 律令国家の天皇の権威は、中国の皇帝のように天から国を治める使命（天命）を受けた存在であるという考え方や、古来の太陽神の子孫であり、神格化された現人神であるという日本独自の信仰などが複合的に結びついて形成されました。

  - title: 飛鳥時代の終焉
    question: 飛鳥時代の終焉を画する出来事として、一般的に何が挙げられますか？
    type: multiple_choice
    choices:
      - 壬申の乱の終結（672年）
      - 大宝律令の完成（701年）
      - 平城京遷都（710年）
      - 藤原京の完成（694年）
    correctAnswer: 平城京遷都（710年）
    explanation: 飛鳥時代の終焉は、一般的に元明天皇による平城京への遷都（710年）をもって画されます。これにより、政治の中心が飛鳥地方から平城京へと移り、奈良時代が始まります。

  - title: 伊予道後温泉碑文
    question: 聖徳太子も入浴したと伝わる伊予の道後温泉について、その効能や由来を記したとされる碑文（伊予湯岡碑文）の存在が『釈日本紀』などに引用されていますが、この碑文が建てられたとされるのはいつ頃ですか？
    type: multiple_choice
    choices:
      - 弥生時代
      - 古墳時代後期
      - 飛鳥時代（推古朝頃）
      - 奈良時代
    correctAnswer: 飛鳥時代（推古朝頃）
    explanation: 伊予道後温泉の碑文は、聖徳太子が伊予の湯（道後温泉）を訪れた際にその効能を称えて作らせたものと伝えられ、現存はしませんが、その内容はいくつかの文献に引用されており、飛鳥時代の金石文の一つとして知られています。その建立時期は推古天皇の時代（7世紀初頭）と推定されています。