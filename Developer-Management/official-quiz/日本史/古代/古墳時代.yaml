quizzes:
  - title: 古墳の出現期
    question: 日本列島において、定型化した前方後円墳が出現し始めるのは、おおよそ何世紀頃とされていますか？
    type: multiple_choice
    choices:
      - 2世紀後半
      - 3世紀中頃～後半
      - 4世紀初頭
      - 5世紀中頃
    correctAnswer: 3世紀中頃～後半
    explanation: 弥生時代終末期から古墳時代初頭にあたる3世紀中頃から後半にかけて、畿内地方を中心に箸墓古墳などの定型化した前方後円墳が出現し始めます。

  - title: 前期古墳の副葬品
    question: 古墳時代前期（3世紀後半～4世紀）の古墳の副葬品として、最も特徴的なものは次のうちどれですか？
    type: multiple_choice
    choices:
      - 馬具・武具類
      - 呪術的・司祭的性格の強い鏡・玉・剣
      - 金銅製の冠や装飾品
      - 須恵器
    correctAnswer: 呪術的・司祭的性格の強い鏡・玉・剣
    explanation: 古墳時代前期の副葬品は、銅鏡（特に三角縁神獣鏡など）、碧玉製の管玉や勾玉、鉄剣などが中心で、被葬者の呪術的・司祭的権威を示すものが主でした。

  - title: 埴輪の変遷
    question: 古墳に立てられた埴輪について、その出現順序として正しいものはどれですか？
    type: multiple_choice
    choices:
      - 円筒埴輪 → 家形埴輪 → 器財埴輪 → 人物・動物埴輪
      - 家形埴輪 → 円筒埴輪 → 人物・動物埴輪 → 器財埴輪
      - 人物・動物埴輪 → 器財埴輪 → 円筒埴輪 → 家形埴輪
      - 器財埴輪 → 円筒埴輪 → 家形埴輪 → 人物・動物埴輪
    correctAnswer: 円筒埴輪 → 家形埴輪 → 器財埴輪 → 人物・動物埴輪
    explanation: 埴輪は、まず墳丘の区画を示す円筒埴輪や壺形埴輪が出現し、次いで家形埴輪、蓋（きぬがさ）や盾などの器財埴輪、そして古墳時代中期以降に人物埴輪や動物埴輪が登場します。

  - title: 大仙陵古墳（伝仁徳天皇陵）
    question: 大阪府堺市にある日本最大の前方後円墳、大仙陵古墳（伝仁徳天皇陵）が築造されたのは、主にどの時期と考えられていますか？
    type: multiple_choice
    choices:
      - 古墳時代前期（4世紀）
      - 古墳時代中期（5世紀）
      - 古墳時代後期（6世紀）
      - 古墳時代終末期（7世紀）
    correctAnswer: 古墳時代中期（5世紀）
    explanation: 大仙陵古墳は、墳丘長約486mを誇る日本最大の前方後円墳で、その築造時期は出土遺物などから古墳時代中期にあたる5世紀中頃とされています。

  - title: 倭の五王
    question: 中国の南朝の歴史書『宋書』倭国伝に朝貢したと記録されている「倭の五王」について、讃・珍・済・興・武のうち、倭王武に比定される可能性が高いとされる天皇は誰ですか？
    type: input
    correctAnswer: 雄略天皇
    acceptableAnswers:
      - ゆうりゃくてんのう
      - ワカタケル大王
      - わかたけるおおきみ
    explanation: 倭の五王のうち、最後の「武」は、稲荷山古墳出土鉄剣銘や江田船山古墳出土鉄刀銘に見える「獲加多支鹵大王（ワカタケル大王）」と同一人物と考えられ、雄略天皇に比定する説が有力です。

  - title: 渡来人の技術導入
    question: 古墳時代に朝鮮半島からの渡来人によってもたらされた新しい技術として、当時の社会に大きな影響を与えたものは何ですか？
    type: multiple_choice
    choices:
      - 銅鐸の製作技術
      - 竪穴式石室の構築技術
      - 須恵器の生産技術と高度な鉄器生産技術
      - 縄文土器の製作技術
    correctAnswer: 須恵器の生産技術と高度な鉄器生産技術
    explanation: 5世紀頃、朝鮮半島から渡来した人々によって、高温で焼成する硬質の須恵器の生産技術や、馬具・甲冑などの高度な鉄製品の生産技術がもたらされ、古墳文化の発展に大きく貢献しました。

  - title: 氏姓制度（ウヂ・カバネ制）
    question: ヤマト政権の支配体制である氏姓制度において、「大臣（おおおみ）」や「大連（おおむらじ）」といった中央の有力豪族に与えられたカバネは何ですか？
    type: multiple_choice
    choices:
      - 君（きみ）・直（あたい）
      - 臣（おみ）・連（むらじ）
      - 造（みやつこ）・首（おびと）
      - 史（ふひと）・画師（えし）
    correctAnswer: 臣（おみ）・連（むらじ）
    explanation: ヤマト政権の中核をなす有力豪族には、主に大王家との血縁や職掌に応じて「臣」や「連」のカバネが与えられ、その中でも特に有力な者が大臣や大連となりました。蘇我氏は臣、物部氏や大伴氏は連の代表例です。

  - title: 稲荷山古墳出土鉄剣銘
    question: 埼玉県行田市の稲荷山古墳から出土した鉄剣の銘文に記された「辛亥の年」は、西暦何年にあたると考えられていますか？
    type: multiple_choice
    choices:
      - 371年
      - 471年
      - 531年
      - 601年
    correctAnswer: 471年
    explanation: 稲荷山古墳出土鉄剣の金象嵌銘文にある「辛亥年七月」は、ワカタケル大王（雄略天皇）の治世や倭の五王の遣使年代などから、西暦471年とする説が有力です。531年説もあります。

  - title: 部民制（べみんせい）
    question: ヤマト政権下で、特定の職務や生産活動のために豪族や大王に隷属させられた人々の集団を何と呼びますか？
    type: multiple_choice
    choices:
      - 奴婢（ぬひ）
      - 部曲（かきべ）
      - 家人（けにん）
      - 田荘（たどころ）
    correctAnswer: 部曲（かきべ）
    explanation: 部曲は、ヤマト政権の豪族や大王に所属し、特定の職業や生産活動（例えば、陶器生産の陶部「すえつくりべ」、鉄生産の鍛冶部「かぬちべ」など）に従事した人々の集団です。名代・子代の部なども含まれます。

  - title: 仏教公伝
    question: 『日本書紀』によれば、百済の聖明王（聖王）から日本の朝廷に仏像や経典が公式に伝えられたのは、何天皇の時代とされていますか？
    type: multiple_choice
    choices:
      - 継体天皇
      - 安閑天皇
      - 欽明天皇
      - 敏達天皇
    correctAnswer: 欽明天皇
    explanation: 『日本書紀』では、欽明天皇13年（552年）に百済の聖明王から仏像・経典が伝来したと記されています。ただし、『上宮聖徳法王帝説』や『元興寺縁起』では538年（戊午年）説もあり、公伝の正確な年代には諸説あります。

  - title: 横穴式石室の導入
    question: 古墳時代中期末から後期にかけて普及する横穴式石室は、主にどこから伝わったと考えられていますか？
    type: multiple_choice
    choices:
      - 中国東北部
      - 朝鮮半島南部（百済・伽耶地方）
      - シベリア
      - 東南アジア
    correctAnswer: 朝鮮半島南部（百済・伽耶地方）
    explanation: 横穴式石室は、古墳の側面に入口を設け、そこから玄室（遺体を安置する部屋）へと続く通路（羨道）を持つ埋葬施設で、朝鮮半島の百済や伽耶地方の墳墓の影響を受けて5世紀末頃から導入され、追葬が可能という利点から急速に普及しました。

  - title: 装飾古墳
    question: 九州地方を中心に分布し、石室の壁面や石棺に彩色画や線刻画が施された古墳を何と呼びますか？
    type: input
    correctAnswer: 装飾古墳
    acceptableAnswers:
      - そうしょくこふん
    explanation: 装飾古墳は、石室や石棺に赤・青・緑などの顔料を用いた彩色画や、線刻によって文様や絵画（人物、動物、舟、幾何学文など）が描かれた古墳で、特に九州の熊本県や福岡県に多く見られます。

  - title: 屯倉（みやけ）
    question: ヤマト政権の経済的基盤の一つで、地方に設定された直轄地やその経営拠点、およびそこから収納される米穀などを指す用語は何ですか？
    type: multiple_choice
    choices:
      - 国造（くにのみやつこ）
      - 田荘（たどころ）
      - 屯倉（みやけ）
      - 封戸（ふこ）
    correctAnswer: 屯倉（みやけ）
    explanation: 屯倉は、ヤマト政権が地方に設定した直轄地であり、その地の産物（主に米）を直接収納し、政権の経済的・軍事的基盤となりました。地方豪族の支配地とは別に設定されました。

  - title: 磐井の乱
    question: 6世紀前半、ヤマト政権の新羅出兵計画に反発し、九州北部で大規模な反乱を起こした筑紫国造は誰ですか？
    type: multiple_choice
    choices:
      - 毛人（えみし）
      - 磐井（いわい）
      - 吉備上道臣田狭（きびのかみつみちのおみたさ）
      - 武蔵国造（むさしのくにのみやつこ）
    correctAnswer: 磐井（いわい）
    explanation: 継体天皇21年（527年）、ヤマト政権が新羅へ出兵しようとした際、朝鮮半島と深いつながりを持っていた筑紫国造磐井が新羅と結んで反乱を起こしました。翌年、物部麁鹿火（もののべのあらかび）によって鎮圧されました。

  - title: 古墳時代の鉄生産
    question: 古墳時代における鉄生産について、適切な記述はどれですか？
    type: multiple_choice
    choices:
      - 砂鉄を原料とする「たたら製鉄」が既に確立していた。
      - 主に輸入された鉄素材を加工する鍛冶が中心であった。
      - 鉄鉱石を原料とする製鉄技術が朝鮮半島から伝わり、国内での一貫生産が始まった。
      - 鉄器はまだ貴重で、農具としての普及は限定的だった。
    correctAnswer: 鉄鉱石を原料とする製鉄技術が朝鮮半島から伝わり、国内での一貫生産が始まった。
    explanation: 古墳時代中期以降、朝鮮半島から鉄鉱石を原料とする製鉄技術（直接製鉄法）が伝わり、国内での鉄の一貫生産が本格化しました。これにより鉄製品の生産量が飛躍的に増大し、農具や武具の改良が進みました。砂鉄を用いるたたら製鉄の本格化はさらに後の時代です。

  - title: 須恵器の特徴
    question: 弥生土器や土師器と比較した場合の、須恵器の最も大きな特徴は何ですか？
    type: multiple_choice
    choices:
      - 赤褐色で、低温で焼成されるため軟質である。
      - 表面に縄目文様が施されている。
      - 青灰色で、登り窯などの窯を用いて高温で焼成されるため硬質である。
      - 野焼きで作られ、地域ごとの様式差が大きい。
    correctAnswer: 青灰色で、登り窯などの窯を用いて高温で焼成されるため硬質である。
    explanation: 須恵器は、朝鮮半島から伝わった技術で、窖窯（あながま）や登り窯を用いて1100～1200℃以上の高温で還元炎焼成するため、青灰色で硬く焼き締まっているのが特徴です。弥生土器や土師器は酸化炎焼成で比較的低温で焼かれます。

  - title: 盟神探湯（くかたち）
    question: 古代日本で行われた神判の方法の一つで、熱湯に手を入れて真偽を判断したり、誓約を行ったりする行為を何と呼びますか？
    type: input
    correctAnswer: 盟神探湯
    acceptableAnswers:
      - くかたち
      - くがたち
    explanation: 盟神探湯は、古代の裁判や誓約の際に用いられた神判の方法で、沸騰した湯の中に手を入れさせ、火傷の状態で真偽を判断したり、誓いの証としたりしました。ヤマト政権下でも行われた記録があります。

  - title: 国造（くにのみやつこ）
    question: ヤマト政権下で、地方の行政区画である「国」を支配した世襲の地方官（地方豪族）を何と呼びますか？
    type: multiple_choice
    choices:
      - 県主（あがたぬし）
      - 稲置（いなぎ）
      - 国造（くにのみやつこ）
      - 評督（こおりのかみ）
    correctAnswer: 国造（くにのみやつこ）
    explanation: 国造は、ヤマト政権によって任命された地方の首長で、それぞれの「国」を世襲的に支配し、貢納や軍役の義務を負いました。ヤマト政権の地方支配体制の重要な要素でした。

  - title: 馬具の普及
    question: 古墳時代に馬具が副葬品として多く見られるようになるのは、主にどの時期からですか？また、それはどのような社会的背景を反映していると考えられますか？
    type: multiple_choice
    choices:
      - 前期 - 呪術的な意味合いが強い
      - 中期 - 騎馬文化の導入と武人的性格の強化
      - 後期 - 農耕儀礼との結びつき
      - 終末期 - 仏教思想の影響
    correctAnswer: 中期 - 騎馬文化の導入と武人的性格の強化
    explanation: 古墳時代中期（5世紀）になると、朝鮮半島経由で騎馬の風習とともに馬具がもたらされ、古墳の副葬品として急増します。これは、ヤマト政権の支配者層が騎馬戦術を取り入れ、武人的な性格を強めたことを示唆しています。

  - title: 聖徳太子（厩戸皇子）の政治
    question: 聖徳太子（厩戸皇子）が推古天皇の摂政として行ったとされる政治改革のうち、冠位十二階の制定の目的は何であったと考えられていますか？
    type: multiple_choice
    choices:
      - 豪族の序列を固定化し、世襲を強化するため。
      - 血縁や氏に関わらず、個人の才能や功績に応じて官僚を登用するため。
      - 仏教の教えに基づいた身分制度を確立するため。
      - 渡来人の登用を制限し、国粋的な官僚制度を築くため。
    correctAnswer: 血縁や氏に関わらず、個人の才能や功績に応じて官僚を登用するため。
    explanation: 603年に制定された冠位十二階は、従来の氏姓制度の枠にとらわれず、個人の能力や功績に応じて冠位（序列）を与え、人材を登用することを目的としたもので、天皇を中心とする中央集権体制の確立を目指すものでした。

  - title: 隋との国交
    question: 聖徳太子が派遣したとされる遣隋使について、2回目の派遣（607年）の際に持参した国書の内容が、隋の皇帝煬帝を怒らせたとされています。その理由は主に何であったと伝えられていますか？
    type: multiple_choice
    choices:
      - 貢物が粗悪であったため。
      - 「日出ずる処の天子、書を日没する処の天子に致す。恙無しや云々」という対等な外交姿勢を示したため。
      - 仏教の解釈をめぐって論争を挑んだため。
      - 隋の国内情勢を批判したため。
    correctAnswer: 「日出ずる処の天子、書を日没する処の天子に致す。恙無しや云々」という対等な外交姿勢を示したため。
    explanation: 小野妹子が持参したとされる国書には、倭国王を「日出ずる処の天子」、隋の皇帝を「日没する処の天子」と表現し、対等な立場を主張する内容が含まれていたため、中華思想を持つ隋の煬帝を不快にさせたと『隋書』倭国伝に記されています。

  - title: 後期古墳の特徴
    question: 古墳時代後期（6世紀～7世紀初頭）の古墳に見られる特徴として、適切でないものはどれですか？
    type: multiple_choice
    choices:
      - 墳丘規模が縮小し、群集墳が多くなる。
      - 横穴式石室が一般化し、追葬が行われる。
      - 副葬品に金銅製の馬具や装飾付大刀、須恵器などが増える。
      - 埴輪がより大型化し、写実的な表現が頂点に達する。
    correctAnswer: 埴輪がより大型化し、写実的な表現が頂点に達する。
    explanation: 古墳時代後期には、埴輪の使用は次第に減少し、特に大型の人物埴輪などは衰退します。墳丘規模は全体的に縮小傾向にあり、中小の古墳が群集して築かれる群集墳が各地で見られるようになります。横穴式石室の普及や副葬品の変化は後期の特徴です。

  - title: 蘇我氏の台頭
    question: 6世紀後半、仏教受容をめぐる崇仏論争で物部氏を破り、ヤマト政権内で急速に勢力を拡大した豪族は何氏ですか？
    type: multiple_choice
    choices:
      - 大伴氏
      - 蘇我氏
      - 葛城氏
      - 吉備氏
    correctAnswer: 蘇我氏
    explanation: 蘇我稲目・馬子の親子は、仏教受容を推進し、反対派の物部尾輿・守屋親子と対立しました。587年の丁未の乱で蘇我馬子が物部守屋を滅ぼし、蘇我氏が政権の主導権を握りました。

  - title: 乙巳の変（いっしのへん）
    question: 645年、中大兄皇子（後の天智天皇）と中臣鎌足（後の藤原鎌足）らが中心となって、蘇我蝦夷・入鹿親子を滅ぼした政変を何と呼びますか？
    type: input
    correctAnswer: 乙巳の変
    acceptableAnswers:
      - いっしのへん
    explanation: 乙巳の変は、皇極天皇4年（645年）に、蘇我氏の専横を排除し、天皇中心の中央集権国家建設を目指して行われたクーデターです。この政変を契機として大化の改新と呼ばれる一連の政治改革が始まりました。

  - title: 品部（しなべ／ともべ）
    question: ヤマト政権下で、特定の技術や生産をもって朝廷に仕えた人々の集団で、錦織部（にしごりべ）や鞍作部（くらつくりべ）などがこれにあたるものを何と呼びますか？
    type: multiple_choice
    choices:
      - 雑戸（ざっこ）
      - 品部（しなべ／ともべ）
      - 官奴婢（かんぬひ）
      - 寄口（きこう）
    correctAnswer: 品部（しなべ／ともべ）
    explanation: 品部は、特定の技術や工芸品の製作、特殊な職務などをもってヤマト政権に奉仕した人々の集団です。多くは渡来系の技術者集団で、錦織部（絹織物）、鞍作部（馬具）、陶作部（須恵器）などがありました。

  - title: 飛鳥時代の開始
    question: 日本史の時代区分において、古墳時代の終末期と重なりつつ、推古天皇が即位した592年頃から平城京遷都の710年までとされる時代を一般に何と呼びますか？
    type: multiple_choice
    choices:
      - 弥生時代
      - 古墳時代
      - 飛鳥時代
      - 奈良時代
    correctAnswer: 飛鳥時代
    explanation: 飛鳥時代は、政治・文化の中心が飛鳥地方（現在の奈良県高市郡明日香村一帯）に置かれた時代で、仏教文化が花開き、律令国家体制の基礎が築かれました。古墳時代の終末期と重なります。

  - title: 鏡の種類と変遷
    question: 古墳時代前期に多く副葬された三角縁神獣鏡について、その製作地として最も有力視されているのはどこですか？
    type: multiple_choice
    choices:
      - 中国の魏
      - 日本国内（畿内）
      - 朝鮮半島の百済
      - 中国の呉
    correctAnswer: 中国の魏
    explanation: 三角縁神獣鏡は、その多くが中国の魏で製作され、舶載されたものとする説（魏鏡説）が有力です。日本国内で仿製されたとする説（倭鏡説）もありますが、初期のものは舶載鏡と考えられています。

  - title: 古墳時代の集落遺跡
    question: 古墳時代の一般的な集落遺跡（ムラ）の住居形態として最も多いものは何ですか？
    type: multiple_choice
    choices:
      - 高床住居
      - 竪穴住居
      - 横穴住居
      - 平地式住居
    correctAnswer: 竪穴住居
    explanation: 古墳時代においても、弥生時代から引き続き竪穴住居が一般的な住居形態でした。ただし、カマドが設けられるようになるなど、弥生時代のものとは変化も見られます。

  - title: 豪族の私有民・私有地
    question: 古墳時代の有力豪族が所有した私有民を「部曲（かきべ）」と呼ぶのに対し、その私有地（田地）を何と呼びましたか？
    type: multiple_choice
    choices:
      - 屯倉（みやけ）
      - 田荘（たどころ）
      - 封戸（ふこ）
      - 班田（はんでん）
    correctAnswer: 田荘（たどころ）
    explanation: 田荘は、大王や有力豪族が所有した私有の田地を指します。ここで耕作する人々が部曲などです。屯倉は大王家の直轄地を指すことが多いです。

  - title: 伽耶諸国との関係
    question: ヤマト政権が朝鮮半島南部にあった伽耶（加羅・任那）諸国に対して影響力を行使しようとした目的として、最も重要であったと考えられているものは何ですか？
    type: multiple_choice
    choices:
      - 仏教経典の入手
      - 鉄資源の確保と交易ルートの維持
      - 新羅・百済への牽制
      - 大陸文化の直接導入
    correctAnswer: 鉄資源の確保と交易ルートの維持
    explanation: 伽耶地方は良質な鉄の産地であり、ヤマト政権にとって鉄資源の確保は極めて重要でした。また、大陸との交易ルートを維持する上でも、伽耶諸国との関係は重視されました。

  - title: 律令国家への移行期
    question: 古墳時代終末期から飛鳥時代にかけて、ヤマト政権が目指した国家体制はどのようなものであったと考えられますか？
    type: multiple_choice
    choices:
      - 豪族連合政権の強化
      - 伝統的な氏姓制度の再編と維持
      - 隋・唐のような中央集権的な律令国家の建設
      - 地方分権的な封建制度の導入
    correctAnswer: 隋・唐のような中央集権的な律令国家の建設
    explanation: 聖徳太子の政治や大化の改新以降、ヤマト政権は中国の隋・唐の制度をモデルとして、天皇を中心とする中央集権的な官僚国家（律令国家）の建設を目指しました。

  - title: 『古事記』『日本書紀』
    question: 『古事記』と『日本書紀』は、いずれも8世紀初頭に完成した歴史書ですが、古墳時代の記述に関して、両者の性格や内容についてどのような違いが指摘されていますか？
    type: multiple_choice
    choices:
      - 『古事記』は漢文による正史、『日本書紀』は和風漢文による神話集である。
      - 『古事記』は天皇家の系譜と神話を中心とした物語性が強く、『日本書紀』は編年体で対外関係や国家的な出来事を重視した正史としての性格が強い。
      - 『古事記』は仏教的色彩が濃く、『日本書紀』は神道的色彩が濃い。
      - 両者とも内容はほぼ同一で、編纂時期がわずかに異なるだけである。
    correctAnswer: 『古事記』は天皇家の系譜と神話を中心とした物語性が強く、『日本書紀』は編年体で対外関係や国家的な出来事を重視した正史としての性格が強い。
    explanation: 『古事記』（712年）は、天皇家の正統性を示すため、神代からの系譜や神話・伝承を重視した物語的な記述が特徴です。『日本書紀』（720年）は、中国の史書にならった編年体で、国家の公式な歴史書として対外関係や制度なども含めて記述されています。

  - title: 前方後方墳
    question: 前方後円墳と同時期に存在するが、主に東日本（特に関東地方）に多く分布し、前方部も後方部も方形である墳形を何と呼びますか？
    type: input
    correctAnswer: 前方後方墳
    acceptableAnswers:
      - ぜんぽうこうほうふん
    explanation: 前方後方墳は、前方後円墳と同様に古墳時代を代表する墳形の一つですが、後円部が方形（四角形）である点が異なります。主に東海地方から関東地方にかけて多く分布し、地域的な首長墓と考えられています。

  - title: 埴輪の工人集団
    question: 埴輪の製作に従事した専門の工人集団は、ヤマト政権の品部の一つとして組織されていましたが、何と呼ばれていましたか？
    type: multiple_choice
    choices:
      - 土師部（はじべ）
      - 陶部（すえつくりべ）
      - 埴輪部（はにわべ）／土部（はにべ）
      - 画部（えかきべ）
    correctAnswer: 埴輪部（はにわべ）／土部（はにべ）
    explanation: 埴輪の製作には専門的な技術が必要であり、これらの工人集団は「土部（はにべ）」や「埴輪部（はにわべ）」としてヤマト政権の品部に組織され、各地の古墳築造に際して埴輪を供給したと考えられています。土師部は土師器の工人集団です。

  - title: 筑紫君磐井の墓
    question: 磐井の乱（527-528年）を起こした筑紫君磐井の墓と推定されている、福岡県八女市にある巨大な前方後円墳（または前方後方墳とも）は何ですか？この古墳には特徴的な石人・石馬が立てられています。
    type: multiple_choice
    choices:
      - 岩戸山古墳（いわとやまこふん）
      - 女山古墳（ぞやまこふん）
      - 石塚山古墳（いしづかやまこふん）
      - 鶴見山古墳（つるみやまこふん）
    correctAnswer: 岩戸山古墳（いわとやまこふん）
    explanation: 岩戸山古墳は、墳丘長約135mの北部九州では最大級の古墳で、その規模や時期、石人・石馬などの特徴から、磐井の乱を起こした筑紫君磐井の墓である可能性が極めて高いとされています。

  - title: 形象埴輪の役割
    question: 人物埴輪や動物埴輪、家形埴輪などの形象埴輪が古墳に立てられた主な目的は何であったと考えられていますか？
    type: multiple_choice
    choices:
      - 墳丘の土留め
      - 生前の首長の権威や生活、葬送儀礼の様子を表現するため
      - 死者の魂が迷わないようにするための道しるべ
      - 豊穣を祈るための呪術的な供物
    correctAnswer: 生前の首長の権威や生活、葬送儀礼の様子を表現するため
    explanation: 形象埴輪は、武装した武人、盛装した貴人、巫女、農夫、馬、犬、鶏、家、舟など多様なものがあり、これらは被葬者の生前の権勢や生活の様子、あるいは葬送の儀礼などを立体的に表現し、後世に伝えようとしたものと考えられています。

  - title: 氏寺（うじでら）
    question: 古墳時代後期から飛鳥時代にかけて、有力豪族が自らの氏の繁栄や先祖の追善供養のために建立した寺院を何と呼びますか？
    type: input
    correctAnswer: 氏寺
    acceptableAnswers:
      - うじでら
    explanation: 仏教が伝来し、広まるにつれて、蘇我氏の飛鳥寺（法興寺）や聖徳太子の斑鳩寺（法隆寺）のように、有力な氏族がその財力と権力を背景に、氏の繁栄や祖先の冥福を祈るために私的に建立した寺院を氏寺と呼びます。

  - title: 大化の改新の詔
    question: 乙巳の変の後、646年（大化2年）に発布されたとされる「改新の詔」には、公地公民制や班田収授法、租庸調の税制などの基本方針が示されましたが、この詔の史実性や内容についてはどのような議論がありますか？
    type: multiple_choice
    choices:
      - 詔の内容は全て史実であり、直ちに全国で施行された。
      - 詔は後世の創作であり、実際には発布されなかった。
      - 詔の骨子は存在したが、内容は『日本書紀』編纂時に潤色・付加された部分が多いと考えられている。
      - 詔は存在したが、内容は主に外交方針に関するものであった。
    correctAnswer: 詔の骨子は存在したが、内容は『日本書紀』編纂時に潤色・付加された部分が多いと考えられている。
    explanation: 大化2年の「改新の詔」は、その後の律令国家建設の基本方針を示したものとされますが、『日本書紀』に記された4ヶ条の具体的な内容については、後世（特に律令完成期）の制度や理念が投影されて潤色された部分が多いとする見解が有力です。ただし、何らかの改革方針が示されたこと自体は否定されていません。

  - title: 古墳時代の終焉を示す画期
    question: 古墳時代の終焉を示す画期的な出来事として、一般的に何が挙げられますか？
    type: multiple_choice
    choices:
      - 仏教公伝（538年または552年）
      - 聖徳太子の摂政開始（593年）
      - 大規模な前方後円墳の築造停止と薄葬令の施行の動き（7世紀後半）
      - 平城京遷都（710年）
    correctAnswer: 大規模な前方後円墳の築造停止と薄葬令の施行の動き（7世紀後半）
    explanation: 古墳時代を象徴する大規模な前方後円墳の築造は7世紀前半頃にはほぼ終息し、また646年の大化の薄葬令（ただし史実性には議論あり）に代表されるように、厚葬の風習を改めようとする動きが見られます。これらは古墳時代の終焉と律令国家体制への移行を示す重要な画期とされています。

  - title: 皇位継承の不安定化
    question: 古墳時代後期から飛鳥時代にかけて、皇位（大王位）継承をめぐる争いが頻発した背景として、適切でないものはどれですか？
    type: multiple_choice
    choices:
      - 有力豪族（特に蘇我氏など）の政治介入と権力争い。
      - 明確な皇位継承ルールが未確立であったこと。
      - 仏教勢力と伝統的宗教勢力との対立。
      - 大陸からの侵攻の脅威による国内の動揺。
    correctAnswer: 大陸からの侵攻の脅威による国内の動揺。
    explanation: 古墳時代後期から飛鳥時代にかけての皇位継承争いの背景には、蘇我氏などの有力豪族の台頭と権力争い、大王家の内部対立、そして明確な継承ルールが確立していなかったことなどが挙げられます。仏教受容をめぐる対立も影響しましたが、この時期に大陸からの直接的な侵攻の脅威が皇位継承を不安定化させた主たる要因とは考えにくいです。