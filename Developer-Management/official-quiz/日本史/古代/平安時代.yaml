quizzes:
  - title: 平安京遷都
    question: 桓武天皇が794年に長岡京から遷都した新しい都の名前は何ですか？また、この都は現在の何市にあたりますか？
    type: multiple_choice
    choices:
      - 藤原京・橿原市
      - 平城京・奈良市
      - 平安京・京都市
      - 難波京・大阪市
    correctAnswer: 平安京・京都市
    explanation: 794年、桓武天皇は山背国葛野郡に新しい都を造営し、平安京と名付けました。これが現在の京都市の基礎となりました。

  - title: 蔵人頭（くろうどのとう）の設置
    question: 平安時代初期、天皇の機密文書の管理や側近としての役割を担うために新設された令外官（りょうげのかん）は何ですか？藤原冬嗣が初代に任じられたとされます。
    type: input
    correctAnswer: 蔵人頭
    acceptableAnswers:
      - くろうどのとう
    explanation: 蔵人頭は、嵯峨天皇の時代に設置された令外官で、天皇の秘書的役割を果たし、薬子の変を機にその重要性が増しました。

  - title: 最澄と天台宗
    question: 平安時代初期、唐に渡り天台教学を学んで帰国し、比叡山延暦寺を拠点として日本天台宗を開いた僧は誰ですか？
    type: input
    correctAnswer: 最澄
    acceptableAnswers:
      - さいちょう
    explanation: 最澄は、法華経を中心とする天台教学に加え、密教、禅、戒律も総合的に学ぶ四宗兼学を特色とする日本天台宗を開きました。

  - title: 空海と真言宗
    question: 最澄と同じく平安時代初期に唐に渡り、長安で恵果から密教の奥義を授かり、帰国後、高野山金剛峯寺を拠点として日本真言宗を開いた僧は誰ですか？
    type: input
    correctAnswer: 空海
    acceptableAnswers:
      - くうかい
      - 弘法大師
      - こうぼうだいし
    explanation: 空海（弘法大師）は、密教の体系的な伝来に努め、即身成仏を説く真言密教を確立しました。また、書家（三筆の一人）としても知られ、綜芸種智院という庶民教育機関も設立しました。

  - title: 藤原氏北家の台頭
    question: 平安時代前期から中期にかけて、他の藤原氏の家系や他氏を排斥し、天皇との外戚関係を巧みに利用して摂政・関白の地位を独占し、政権を掌握した藤原氏の家系は何家ですか？
    type: multiple_choice
    choices:
      - 南家
      - 北家
      - 式家
      - 京家
    correctAnswer: 北家
    explanation: 藤原氏北家は、藤原冬嗣の子良房が人臣初の摂政となり、その養嗣子基経が関白の地位を確立して以降、道長・頼通の時代に全盛期を迎えました。

  - title: 摂関政治の全盛期
    question: 「この世をば わが世とぞ思ふ 望月の かけたることも なしと思へば」という歌を詠んだとされ、娘たちを次々と天皇の中宮や皇太子妃とし、摂関政治の頂点を極めた藤原氏の人物は誰ですか？
    type: input
    correctAnswer: 藤原道長
    acceptableAnswers:
      - ふじわらのみちなが
      - ふじわらのどうちょう
    explanation: 藤原道長は、一条・三条・後一条・後朱雀・後冷泉の5代の天皇の外戚となり、摂政・太政大臣として約30年間にわたり絶大な権力を振るいました。

  - title: 仮名文字の発達と国風文化
    question: 平安時代中期、漢字を基にして日本独自の表音文字である平仮名や片仮名が発達しました。これによって花開いた、日本的な情感や美意識を特徴とする文化を何と呼びますか？
    type: input
    correctAnswer: 国風文化
    acceptableAnswers:
      - こくふうぶんか
    explanation: 国風文化は、遣唐使の停止（894年）以降、大陸文化を消化し、日本の風土や生活感情に適合した独自の文化として発展しました。仮名文字の発達は、和歌や物語文学の隆盛に大きく貢献しました。

  - title: 『古今和歌集』
    question: 平安時代前期の905年（延喜5年）、醍醐天皇の勅命により紀貫之らが撰進した最初の勅撰和歌集は何ですか？
    type: input
    correctAnswer: 古今和歌集
    acceptableAnswers:
      - こきんわかしゅう
    explanation: 『古今和歌集』は、万葉集以降の優れた和歌を集大成したもので、四季・恋などの部立や優美な歌風は、後の和歌の規範となりました。

  - title: 『竹取物語』
    question: 平安時代初期に成立したとされる、現存する日本最古の物語文学作品で、かぐや姫の昇天を描いたものは何ですか？
    type: input
    correctAnswer: 竹取物語
    acceptableAnswers:
      - たけとりものがたり
    explanation: 『竹取物語』は、仮名文字が発達する以前の、漢字で書かれた物語（漢文訓読体）と考えられていますが、その内容は後の仮名物語に大きな影響を与えました。

  - title: 紫式部と『源氏物語』
    question: 平安時代中期、一条天皇の中宮彰子に仕えた女房で、主人公光源氏の華麗な生涯と恋愛模様を描いた長編物語『源氏物語』を著した人物は誰ですか？
    type: input
    correctAnswer: 紫式部
    acceptableAnswers:
      - むらさきしきぶ
    explanation: 『源氏物語』は、全54帖からなる世界最古級の長編小説ともいわれ、平安貴族社会の華やかさとその陰にある苦悩を巧みな心理描写で描き出し、日本文学の最高傑作の一つとされています。

  - title: 清少納言と『枕草子』
    question: 紫式部とほぼ同時代に、一条天皇の皇后定子に仕えた女房で、宮廷生活や自然に対する鋭い観察眼と機知に富んだ筆致で綴られた随筆『枕草子』を著した人物は誰ですか？
    type: input
    correctAnswer: 清少納言
    acceptableAnswers:
      - せいしょうなごん
    explanation: 『枕草子』は、「春はあけぼの」に始まる章段など、日常の事物や出来事に対する新鮮な感動や批評を、「～は」「～もの」といった独自の文体で生き生きと描いた作品です。

  - title: 浄土教の流行
    question: 平安時代中期以降、末法思想の広まりとともに、阿弥陀仏の慈悲にすがり、念仏を唱えて極楽浄土への往生を願う信仰が貴族や庶民の間に広まりました。この信仰を何と呼びますか？
    type: input
    correctAnswer: 浄土教
    acceptableAnswers:
      - じょうどきょう
      - 浄土信仰
      - じょうどしんこう
    explanation: 浄土教は、空也や源信（『往生要集』）らによって広められ、特に末法思想が現実味を帯びる中で、人々の不安に応える形で広く受け入れられました。

  - title: 平等院鳳凰堂
    question: 1053年（天喜元年）、藤原頼通が父道長の別荘を寺に改め、宇治に建立した阿弥陀堂で、池の中島に建ち、翼を広げた鳳凰のような美しい姿で知られる建造物は何ですか？
    type: input
    correctAnswer: 平等院鳳凰堂
    acceptableAnswers:
      - びょうどういんほうおうどう
    explanation: 平等院鳳凰堂（正式名称：阿弥陀堂）は、西方極楽浄土を地上に現出させようとしたもので、内部には仏師定朝作の阿弥陀如来坐像が安置され、壁面には来迎図などが描かれています。

  - title: 寝殿造
    question: 平安時代の貴族の住宅様式で、中心となる寝殿の南に庭園を配し、東西に対屋（たいのや）を設け、それらを渡殿（わたどの）で結んだ開放的な建築様式を何と呼びますか？
    type: input
    correctAnswer: 寝殿造
    acceptableAnswers:
      - しんでんづくり
    explanation: 寝殿造は、自然との調和を重んじた日本独自の住宅様式で、儀式や饗宴の場としても用いられました。現存するものは少ないですが、平等院鳳凰堂などにその影響が見られます。

  - title: 大和絵の発展
    question: 平安時代中期、日本の風景や風俗、物語などを題材として描かれ、唐絵（中国風の絵画）に対して発達した日本的な絵画様式を何と呼びますか？
    type: input
    correctAnswer: 大和絵
    acceptableAnswers:
      - やまとえ
    explanation: 大和絵は、柔らかい描線と鮮やかな色彩を特徴とし、屏風絵や襖絵、絵巻物などに用いられました。『源氏物語絵巻』や『鳥獣戯画』などが代表作です。

  - title: 院政の開始
    question: 1086年、白河天皇が皇子の堀河天皇に譲位した後も、上皇（太上天皇）として政治の実権を握り続けました。このような政治形態を何と呼びますか？
    type: input
    correctAnswer: 院政
    acceptableAnswers:
      - いんせい
    explanation: 院政は、摂関家などの外戚の干渉を排除し、上皇が独自の側近（院近臣）を用いて政治を行うもので、白河・鳥羽・後白河の三上皇の時代に特に顕著でした。

  - title: 荘園公領制
    question: 平安時代中期以降、墾田永年私財法を背景に貴族や寺社による荘園が拡大し、公領（国衙領）と並んで国家の基本的な経済単位となりました。このような体制を何と呼びますか？
    type: multiple_choice
    choices:
      - 班田収授制
      - 律令体制
      - 荘園公領制
      - 封建制度
    correctAnswer: 荘園公領制
    explanation: 荘園公領制は、全国の土地が皇族・貴族・寺社の私有地である荘園と、国司が管理する公領（国衙領）とに二分された状態を指し、平安時代から鎌倉時代にかけての基本的な土地制度でした。

  - title: 武士の台頭
    question: 地方の荘園や公領で、紛争解決や治安維持のために武装した人々が現れ、次第に中央の政界にも進出するようになります。これらの人々を総称して何と呼びますか？
    type: input
    correctAnswer: 武士
    acceptableAnswers:
      - ぶし
      - 侍
      - さむらい
    explanation: 武士は、当初は貴族や国司に仕える「侍」でしたが、次第に独自の勢力を形成し、特に桓武平氏や清和源氏などの有力な武士団が登場しました。

  - title: 前九年の役・後三年の役
    question: 11世紀後半、陸奥国で起こった大規模な戦乱で、源頼義・義家親子が朝廷の命を受けて介入し、安倍氏や清原氏を討伐した二つの戦役を合わせて何と呼びますか？これにより源氏の東国での名声が高まりました。
    type: multiple_choice
    choices:
      - 承平・天慶の乱
      - 保元・平治の乱
      - 前九年の役・後三年の役
      - 治承・寿永の乱
    correctAnswer: 前九年の役・後三年の役
    explanation: 前九年の役（1051-1062年）は安倍氏の反乱、後三年の役（1083-1087年）は清原氏の内紛に源義家が介入したもので、これらの戦いを通じて源氏は東国武士との主従関係を深めました。

  - title: 保元の乱
    question: 1156年、皇位継承問題と摂関家の内紛が結びつき、崇徳上皇方と後白河天皇方が武力衝突した戦乱は何ですか？この戦いで武士の力が中央政界で大きくクローズアップされました。
    type: input
    correctAnswer: 保元の乱
    acceptableAnswers:
      - ほうげんのらん
    explanation: 保元の乱では、崇徳上皇方には源為義・平忠正らが、後白河天皇方には源義朝・平清盛らがつき、後白河天皇方が勝利しました。戦後、敗れた為義・忠正らが処刑されるなど、武士の役割が大きく変化しました。

  - title: 平治の乱
    question: 1159年、保元の乱後の主導権争いから、後白河上皇の近臣である藤原信頼・源義朝らが、平清盛と対立して挙兵したものの敗北した戦乱は何ですか？
    type: input
    correctAnswer: 平治の乱
    acceptableAnswers:
      - へいじのらん
    explanation: 平治の乱で源義朝は敗死し、平清盛の権力が確立しました。義朝の子である頼朝は伊豆に流され、これが後の源平合戦へと繋がっていきます。

  - title: 平清盛と日宋貿易
    question: 平治の乱後、武士として初めて太政大臣となり、福原（現在の神戸市）に拠点を移して積極的に行った貿易は何ですか？これにより平氏は莫大な富を築きました。
    type: input
    correctAnswer: 日宋貿易
    acceptableAnswers:
      - にっそうぼうえき
    explanation: 平清盛は、大輪田泊（現在の神戸港）を修築し、宋（中国）との貿易を推進しました。宋銭、陶磁器、香料、薬品などが輸入され、日本からは金、銀、硫黄、木材などが輸出されました。

  - title: 『今昔物語集』
    question: 平安時代末期に成立したとされる、インド・中国・日本の説話を多数収録した説話集で、「今は昔」で始まる特徴的な書き出しで知られるものは何ですか？
    type: input
    correctAnswer: 今昔物語集
    acceptableAnswers:
      - こんじゃくものがたりしゅう
    explanation: 『今昔物語集』は、仏教説話や世俗説話など、様々な種類の説話を31巻（現存28巻）にわたり収録しており、当時の人々の生活や思想を知る上で貴重な資料です。

  - title: 猿楽・田楽の流行
    question: 平安時代中期から後期にかけて、貴族や庶民の間で流行した芸能で、滑稽な物真似や曲芸を中心とする「猿楽」と、豊穣を祈る田植えの様子を芸能化した「田楽」がありました。これらは後の何という芸能の源流となりましたか？
    type: multiple_choice
    choices:
      - 歌舞伎
      - 能・狂言
      - 文楽（人形浄瑠璃）
      - 雅楽
    correctAnswer: 能・狂言
    explanation: 猿楽や田楽は、寺社の祭礼などで演じられ、次第に洗練されていき、室町時代に観阿弥・世阿弥親子によって能・狂言として大成されました。

  - title: 末法思想と弥勒下生信仰
    question: 釈迦の入滅後、正法・像法を経て仏法が衰退するという末法思想が広まる中で、末法の世の後に弥勒菩薩がこの世に出現して人々を救済するという信仰も生まれました。この信仰を何と呼びますか？
    type: input
    correctAnswer: 弥勒下生信仰
    acceptableAnswers:
      - みろくげしょうしんこう
      - 弥勒信仰
      - みろしんこう
    explanation: 弥勒下生信仰は、56億7千万年後に弥勒菩薩が兜率天から下生し、竜華樹の下で悟りを開き、人々を救うというもので、末法思想下の不安な世情の中で、未来への希望として信仰されました。

  - title: 六勝寺
    question: 白河上皇以降の院政期に、上皇や女院によって京都の白河・鳥羽地域に相次いで建立された大規模な御願寺群を総称して何と呼びますか？「勝」の字がつく寺院が多かったことに由来します。
    type: input
    correctAnswer: 六勝寺
    acceptableAnswers:
      - ろくしょうじ
      - りくしょうじ
    explanation: 六勝寺は、法勝寺（白河上皇）、尊勝寺（堀河天皇）、最勝寺（鳥羽上皇）、円勝寺（待賢門院）、成勝寺（崇徳天皇）、延勝寺（近衛天皇）の六つ（実際にはそれ以上）の寺院を指し、院政期の権勢を象徴するものでした。

  - title: 『梁塵秘抄』
    question: 平安時代末期、後白河法皇が編纂したとされる歌謡集で、当時の流行歌である今様（いまよう）などを収録したものは何ですか？
    type: input
    correctAnswer: 梁塵秘抄
    acceptableAnswers:
      - りょうじんひしょう
    explanation: 『梁塵秘抄』は、法文歌や神歌、雑歌など様々な今様を収録しており、当時の庶民の生活感情や信仰を反映した貴重な資料です。口伝集も含まれます。

  - title: 絵巻物の発達
    question: 平安時代中期から後期にかけて、物語や説話、戦記などを絵と詞書（ことばがき）で連続的に展開する形式の絵画が発達しました。これを何と呼びますか？『源氏物語絵巻』『信貴山縁起絵巻』『伴大納言絵巻』『鳥獣人物戯画』などが有名です。
    type: input
    correctAnswer: 絵巻物
    acceptableAnswers:
      - えまきもの
      - 絵巻
      - えまき
    explanation: 絵巻物は、詞書と絵画が交互に展開し、右から左へと巻を広げながら鑑賞するもので、日本独自の美術形式として高度に発達しました。

  - title: 神仏習合の進展
    question: 平安時代を通じて、日本の土着の神祇信仰と外来の仏教が融合し、神社の境内に寺が建てられたり（神宮寺）、神社の祭神を仏教の仏や菩薩の仮の姿（権現）とみなす考え方が広まりました。このような現象を何と呼びますか？
    type: input
    correctAnswer: 神仏習合
    acceptableAnswers:
      - しんぶつしゅうごう
    explanation: 神仏習合は、本地垂迹説（ほんじすいじゃくせつ）などの理論化も伴いながら、日本の宗教思想の大きな特徴となりました。八幡大菩薩などがその代表例です。

  - title: 菅原道真と遣唐使停止
    question: 894年、遣唐大使に任命されたものの、唐の衰退や航海の危険などを理由に遣唐使の停止を建議し、これが認められたとされる人物は誰ですか？後に学問の神として祀られました。
    type: input
    correctAnswer: 菅原道真
    acceptableAnswers:
      - すがわらのみちざね
      - すがわらのみちまさ
    explanation: 菅原道真の建議による遣唐使の停止は、国風文化が発展する大きな契機の一つとなりました。道真は後に政争に敗れて大宰府に左遷され、その地で没しました。

  - title: 検非違使（けびいし）
    question: 平安時代初期に設置され、京内の治安維持、訴訟、刑罰などを担当した令外官は何ですか？その権限は次第に拡大しました。
    type: input
    correctAnswer: 検非違使
    acceptableAnswers:
      - けびいし
      - けんびいし
    explanation: 検非違使は、当初は非合法行為を取り締まる警察的役割でしたが、次第に裁判権や行刑権も持つようになり、平安京の治安維持に重要な役割を果たしました。

  - title: 『土佐日記』
    question: 平安時代中期、紀貫之が土佐守の任を終えて帰京するまでの旅路を、女性に仮託して仮名で記した最初の日記文学作品は何ですか？
    type: input
    correctAnswer: 土佐日記
    acceptableAnswers:
      - とさにっき
