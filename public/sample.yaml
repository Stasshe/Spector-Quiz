# 以下のテンプレートyamlに従って、問題を作成してください。
# 日本史・縄文時代です。難易度は、中堅国公立から難関私立大学入試くらいです。
# 高校生向けです。
# カタカナの読み方は、十分に注意して、教科書と同じになるようにしてください。
# question, choices, explanationにはLaTeXが使えます。
# このYAMLフォーマットを使用して、複数のクイズを一度にインポートできます。
# 選択肢の数は3~5つまで。
quizzes:
  - title: 日本の首都
    question: 日本の首都はどこですか？
    type: multiple_choice
    choices:
      - 大阪
      - 東京
      - 京都
    correctAnswer: 東京
    explanation: 東京都は1868年に日本の首都となりました。

  - title: G7加盟国
    question: 次のうちG7（主要国首脳会議）加盟国はどれですか？
    type: multiple_choice
    choices:
      - カナダ
      - ロシア
      - 中国
      - オーストラリア
      - インド
    correctAnswer: カナダ
    explanation: G7加盟国は、アメリカ、日本、イギリス、フランス、ドイツ、イタリア、カナダの7か国です。

  - title: 富士山の高さ
    question: 富士山の標高は何メートルですか？
    type: input
    correctAnswer: 3776
    acceptableAnswers:
      - "3,776"
      - "約3800"
    explanation: 富士山の正確な標高は3,776メートルです。